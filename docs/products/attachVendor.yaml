post:
  tags:
    - Products
  summary: Attach Product with Vendors
  description: |
    This endpoint allows you to create or attach vendors to a specific product.
    By providing the product ID and vendor details, you can associate one or more vendors
    with a product. This operation also verifies if the vendor already exists for the given product
    and includes validation for required fields.

  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - id
            - vh_st_store_id
            - vendors
          properties:
            id:
              type: integer
              description: The ID of the product.
              example: 1
            vh_st_store_id:
              type: integer
              description: The ID of the store to which this vendor associated.
              example: 2
            vendors:
              type: array
              items:
                type: object
                required:
                  - vendor
                  - can_update
                properties:
                  vendor:
                    type: object
                    required:
                      - id
                      - name
                    properties:
                      id:
                        type: integer
                        description: The ID of the vendor.
                        example: 3
                      name:
                        type: string
                        description: The name of the vendor.
                        example: "Vendor Name"
                  can_update:
                    type: boolean
                    description: Indicates if the vendor can update the product.
                    example: true
                  status:
                    type: object
                    required:
                      - id
                    properties:
                      id:
                        type: integer
                        description: The status ID of the vendor relationship.
                        example: 1
                  status_notes:
                    type: string
                    description: Optional notes about the vendor status.
                    example: "Vendor approved."

  responses:
    200:
      description: Vendors attached successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example: ["saved successfully."]
              data:
                type: object
                description: The product data.
                additionalProperties: true
    400:
      description: Bad Request, validation errors occurred.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: ["Vendor required", "Can Update required","This Vendor {vendor_name} already exists."]
    401:
      description: Unauthorized, user does not have permission to create vendor.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: "Permission denied."
