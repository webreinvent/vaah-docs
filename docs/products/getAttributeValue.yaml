post:
  tags:
    - Products
  summary: Get Attribute Values
  description: |
    This endpoint retrieves attribute values for a specified product and attribute list.
    It generates variations if the method is set to "generate" or returns a structured list of attribute values otherwise.
  operationId: getAttributeValue
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            attribute:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 2
                  name:
                    type: string
                    example: "color"
                  type:
                    type: string
                    example: "branded"
            method:
              type: string
              example: "generate"
            product_id:
              type: integer
              example: 23
  responses:
    '200':
      description: Successful retrieval of attribute values
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  all_attribute_name:
                    type: array
                    items:
                      type: string
                    example: [ "attribute 1", "attribute 2" ]
                  structured_variation:
                    type: array
                    items:
                      type: object
                      additionalProperties:
                        type: object
                        properties:
                          value:
                            type: string
                            example: "attribute value"
                          vh_st_attribute_id:
                            type: integer
                            example: 7
                          id:
                            type: integer
                            example: 16
