put:
  tags:
    - Stores
  summary: Perform bulk actions on stores
  description: This endpoint allows various bulk actions to be performed on stores based on the provided action type.
  operationId: performStoreAction
  parameters:
    - name: action
      in: path
      required: true
      description: The action to perform (e.g., activate-all, deactivate-all, trash-all, restore-all, delete-all, create-100-records).
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            type:
              type: string
              description: The action to perform (e.g., activate-all, deactivate-all).
            filter:
              type: object
              properties:
                q:
                  type: string
                  nullable: true
                  example: "my-store"
                  description: Search query (optional).
                is_active:
                  type: boolean
                  nullable: true
                  example: true
                  description: Filter by active status (optional).
                trashed:
                  type: boolean
                  nullable: true
                  example: false
                  description: Filter by trashed status (optional).
                sort:
                  type: string
                  nullable: true
                  example: "updated_at:desc"
                  description: Sorting parameter (optional).
  responses:
    '200':
      description: Action was successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Action was successful."
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                  example: "Invalid input data."
    '404':
      description: Store Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                  example: "Store not found."
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                  example: "An unexpected error occurred."
