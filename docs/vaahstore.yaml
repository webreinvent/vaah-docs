openapi: 3.0.0
info:
  title: VaahStore
  description: |
    The VaahStore is an example OpenAPI specification for user authentication and store management.
    Get started by [signing up](#tag/Authentication/POST/user/signup).
  version: 1.0.0
  contact:
    name: webreinvent team
    url: https://webreinvent.com/
    email: we@webreinvent.com
servers:
  - url: http://127.0.0.1:8000/backend/api
security:
  - bearerAuth: []
  - basicAuth: []
tags:
  - name: Authentication
    description: Endpoints for user account management including signup, sign-in, and activation.
  - name: Stores
    description: Everything about Stores
  - name: Products
    description: Everything about Products in VaahStore

paths:
  '/user/signup':
    post:
      tags:
        - Authentication
      summary: Create a user account
      description: Sign up for a new user account.
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              '$ref': '#/components/schemas/NewUser'
      responses:
        '201':
          description: User Created
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/User'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/Error'

  '/user/signup/activate':
    post:
      tags:
        - Authentication
      summary: Activate user account
      description: Validate the activation code for a user account.
      operationId: activateUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - activationCode
              properties:
                activationCode:
                  type: string
                  examples:
                    - ABC123
      responses:
        '200':
          description: Activation Successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Account activated successfully."
        '400':
          description: Invalid Activation Code
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/BadRequest'
        '404':
          description: User Not Found
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/NotFound'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/Error'

  '/user/signin':
    post:
      tags:
        - Authentication
      summary: Sign in a user
      description: Authenticate a user and obtain a token.
      operationId: signInUser
      requestBody:
        content:
          application/json:
            schema:
              '$ref': '#/components/schemas/Credentials'
      responses:
        '200':
          description: Sign In Successful
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Token'
        '400':
          description: Invalid Credentials
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/BadRequest'
        '404':
          description: User Not Found
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/NotFound'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/Error'

  '/store/stores/assets':
    get:
      tags:
        - Stores
      summary: Get Assets
      description: Retrieve assets related to stores.
      operationId: getAssets
      responses:
        '200':
          description: Assets Retrieved
          content:
            application/json:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: "Asset Name"
        '404':
          description: No Assets Found
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/NotFound'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/Error'

  /store/stores:
    get:
      tags:
        - Stores
      summary: Retrieve a list of stores
      description: |
        This endpoint retrieves a list of stores with optional pagination and filtering.
        You can filter the results using various parameters.

      operationId: getStores
      parameters:
        - name: page
          in: query
          required: false
          description: The page number to retrieve.
          schema:
            type: integer
            example: 1
        - name: rows
          in: query
          required: false
          description: The number of rows to return per page.
          schema:
            type: integer
            example: 20
        - name: filter
          in: query
          required: false
          description: |
            An object containing filtering options. Each filter can be provided as an array to include multiple values.
            Supported filters:
            - `status`:  Filter by store status (e.g., pending, active).
            - `is_multi_language`: Filter by multi-language support (true/false).
            - `is_multi_currency`: Filter by multi-currency support (true/false).
            - `is_default`: Filter for default stores (true/false).
            - `is_multi_vendor`: Filter by multi-vendor support (true/false).
          schema:
            type: object
            additionalProperties:
              type: array
              items:
                type: string

      responses:
        '200':
          description: List of stores retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: "My Store"
                        status:
                          type: string
                          example: "pending"
                  messages:
                    type: array
                    items:
                      type: string
                      example: "Stores retrieved successfully"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  messages:
                    type: array
                    items:
                      type: string
                      example: "Invalid filter value"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  messages:
                    type: array
                    items:
                      type: string
                      example: "An error occurred"

    post:
      tags:
        - Stores
      summary: Create a new Store
      description: Create a new store with the provided details.
      operationId: createStore
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - taxonomy_id_store_status
                - slug
                - is_multi_currency
                - is_multi_lingual
                - is_multi_vendor
                - allowed_ips
                - is_default
                - is_active
              properties:
                name:
                  type: string
                  example: "My Store"
                taxonomy_id_store_status:
                  type: integer
                  example: 1
                slug:
                  type: string
                  example: "my-store"
                notes:
                  type: string
                  nullable: true
                  example: "Optional notes about the store"
                is_multi_currency:
                  type: boolean
                  example: 1  # Represents true
                is_multi_lingual:
                    type: boolean
                    example: 0  # Represents false
                is_multi_vendor:
                    type: boolean
                    example: 1 # Represents false
                allowed_ips:
                  type: array
                  items:
                    type: string
                    format: ipv4
                    example: "192.168.1.1"
                status_notes:
                  type: string
                  nullable: true
                  example: "Store is in review"
                is_default:
                  type: boolean
                  example: 1  # Represents true
                is_active:
                  type: boolean
                  example: 1  # Represents true

      responses:
        '200':
          description: Store Created Successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    '$ref': '#/components/schemas/Store'
                  messages:
                    type: array
                    items:
                      type: string
                      example: "Saved Successfully."
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/Error'



    delete:
      tags:
        - Stores
      summary: Delete a list of stores
      description: This endpoint allows you to delete multiple store records based on the provided input.
      operationId: deleteStoreList
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - items
              properties:
                type:
                  type: string
                  description: Action type (e.g., "delete").
                  example: "delete"
                items:
                  type: array
                  items:
                    type: object
                    required:
                      - id
                    properties:
                      id:
                        type: integer
                        description: The ID of the store to be deleted.
                        example: 1  # Example for a single item
                  example: # Example for the entire array
                    - id: 1
                    - id: 2
                    - id: 3
      responses:
        '200':
          description: Action was successful and the specified stores have been deleted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: boolean
                    example: true
                  messages:
                    type: array
                    items:
                      type: string
                      example: "Action was successful."
        '403':
          description: The user does not have permission to perform this action.
          content:
            application/json:
              schema:
                type: object
                properties:
                  failed:
                    type: boolean
                    example: true
                  messages:
                    type: array
                    items:
                      type: string
                      example: "Permission denied for action 'can-update-module'."
        '400':
          description: Validation failed for the input parameters.
          content:
            application/json:
              schema:
                type: object
                properties:
                  failed:
                    type: boolean
                    example: true
                  messages:
                    type: array
                    items:
                      type: string
                    example:
                      - "Action type is required."
                      - "Select items."

        '404':
          description: One or more specified store IDs were not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                      example: "Store not found."
        '500':
          description: An unexpected error occurred during the deletion process.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                      example: "An unexpected error occurred."
    put:
      tags:
        - Stores
      summary: Update a list of stores
      description: This endpoint allows you to update multiple store records based on the provided input, including actions like activating, deactivating, trashing, or restoring stores.
      operationId: updateStoreList
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - items
              properties:
                type:
                  type: string
                  description: Action type (e.g., "activate", "deactivate", "trash", "restore").
                  example: "trash"
                items:
                  type: array
                  items:
                    type: object
                    required:
                      - id
                    properties:
                      id:
                        type: integer
                        description: The ID of the store to be updated.
                        example: 1  # Example for a single item
                  example: # Example for the entire array
                    - id: 1
                    - id: 2
                    - id: 3
      responses:
        '200':
          description: Action was successful and the specified stores have been updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: boolean
                    example: true
                  messages:
                    type: array
                    items:
                      type: string
                      example: "Action was successful."
        '403':
          description: The user does not have permission to perform this action.
          content:
            application/json:
              schema:
                type: object
                properties:
                  failed:
                    type: boolean
                    example: true
                  messages:
                    type: array
                    items:
                      type: string
                      example: "Permission denied for action 'can-update-module'."
        '400':
          description: Validation failed for the input parameters.
          content:
            application/json:
              schema:
                type: object
                properties:
                  failed:
                    type: boolean
                    example: true
                  messages:
                    type: array
                    items:
                      type: string
                    example:
                      - "Action type is required."
                      - "Select items."
        '404':
          description: One or more specified store IDs were not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                      example: "Store not found."
        '500':
          description: An unexpected error occurred during the update process.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                      example: "An unexpected error occurred."





  /store/stores/{id}/action/{action}:
    patch: # or any other appropriate method based on your setup
      tags:
        - Stores
      summary: Perform an action on a store
      description: |
        This endpoint allows you to perform various actions on a store item, such as activating, deactivating, trashing, or restoring a store.

      operationId: itemAction
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the store item to perform the action on
          schema:
            type: integer
            format: int64
        - name: action
          in: path
          required: true
          description: The action to perform on the store item (activate, deactivate, trash, restore)
          schema:
            type: string
            enum:
              - activate
              - deactivate
              - trash
              - restore

      responses:
        '200':
          description: Action performed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      is_active:
                        type: integer
                        example: 1
                  messages:
                    type: array
                    items:
                      type: string
                      example: "Store activated successfully"
        '403':
          description: Permission Denied
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  messages:
                    type: array
                    items:
                      type: string
                      example: "Permission denied to update module"
        '404':
          description: Store Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  messages:
                    type: array
                    items:
                      type: string
                      example: "Store not found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  messages:
                    type: array
                    items:
                      type: string
                      example: "An error occurred"

  '/store/stores/{id}':
    put:
      tags:
        - Stores
      summary: Update an existing Store
      description: Update a store with the specified ID using the provided details.
      operationId: updateStore
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the store to update.
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - taxonomy_id_store_status
                - slug
                - is_multi_currency
                - is_multi_lingual
                - is_multi_vendor
                - allowed_ips
                - is_default
                - is_active
              properties:
                name:
                  type: string
                  example: "Updated Store Name"
                taxonomy_id_store_status:
                  type: integer
                  example: 1
                slug:
                  type: string
                  example: "updated-store"
                notes:
                  type: string
                  nullable: true
                  example: "Updated notes about the store"
                is_multi_currency:
                  type: integer
                  enum: [0, 1]
                  example: 1
                is_multi_lingual:
                  type: integer
                  enum: [0, 1]
                  example: 0
                is_multi_vendor:
                  type: integer
                  enum: [0, 1]
                  example: 1
                allowed_ips:
                  type: array
                  items:
                    type: string
                    format: ipv4
                    example: "192.168.1.2"
                status_notes:
                  type: string
                  nullable: true
                  example: "Store is now active"
                is_default:
                  type: integer
                  enum: [0, 1]
                  example: 0
                is_active:
                  type: integer
                  enum: [0, 1]
                  example: 1
      responses:
        '200':
          description: Store Updated Successfully
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Store'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/BadRequest'
        '404':
          description: Store Not Found
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/NotFound'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/Error'

    get:
      tags:
        - Stores
      summary: Get a Store by ID
      description: Retrieve a single store by its ID.
      operationId: getStoreById
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the store to retrieve
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Store Retrieved
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Store'
        '404':
          description: Store Not Found
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/NotFound'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/Error'

    delete:
      tags:
        - Stores
      summary: Delete a Store by ID
      description: Delete a single store by its ID.
      operationId: deleteStoreById
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the store to delete
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Store Deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items: { }
                  messages:
                    type: array
                    items:
                      type: string
                      example: "Record has been deleted"
        '404':
          description: Store Not Found
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/NotFound'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/Error'


  /store/stores/action/{action}:
    put:
      tags:
        - Stores
      summary: Perform bulk actions on stores
      description: This endpoint allows various bulk actions to be performed on stores based on the provided action type.
      operationId: performStoreAction
      parameters:
        - name: action
          in: path
          required: true
          description: The action to perform (e.g., activate-all, deactivate-all, trash-all, restore-all, delete-all, create-100-records).
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: The action to perform (e.g., activate-all, deactivate-all).
                filter:
                  type: object
                  properties:
                    q:
                      type: string
                      nullable: true
                      example: "my-store"
                      description: Search query (optional).
                    is_active:
                      type: boolean
                      nullable: true
                      example: true
                      description: Filter by active status (optional).
                    trashed:
                      type: boolean
                      nullable: true
                      example: false
                      description: Filter by trashed status (optional).
                    sort:
                      type: string
                      nullable: true
                      example: "updated_at:desc"
                      description: Sorting parameter (optional).
      responses:
        '200':
          description: Action was successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: boolean
                    example: true
                  messages:
                    type: array
                    items:
                      type: string
                      example: "Action was successful."
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                      example: "Invalid input data."
        '404':
          description: Store Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                      example: "Store not found."
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                      example: "An unexpected error occurred."

  /store/products:
    get:
      tags:
        - Products
      summary: Get List of Products
      description: Retrieve a list of products.
      operationId: getProductList
      responses:
        '200':
          description: Products Retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  current_page:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      '$ref': '#/components/schemas/Product'
                  first_page_url:
                    type: string
                    example: "http://127.0.0.1:8000/backend/store/products?page=1"
        '404':
          description: No Products Found
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/NotFound'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                '$ref': '#/components/responses/Error'

    post:
      tags:
        - Products
      summary: Create a new Product
      description: Adds a new product to the store.
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "My Product"
                  description: Name of the product.
                slug:
                  type: string
                  example: "my-product"
                  description: URL-friendly identifier for the product.
                vh_st_store_id:
                  type: integer
                  example: 1
                  description: ID of the store the product belongs to.
                taxonomy_id_product_type :
                  type: integer
                  example: 1
                  description: Product Type Id from the taxonomies.
                taxonomy_id_product_status :
                  type: integer
                  example: 1
                  description: Status Id of the product.
                summary:
                  type: string
                  example: "My Product Summary"
                  description: A brief summary of the product.
                details:
                  type: string
                  example: "My Product Details"
                  description: Detailed information about the product.

                seo_meta_keyword:
                  type: array
                  items:
                    type: string
                  description: SEO keywords for the product.
                  example: [ "buy products", "example"]
                available_at:
                  type: string
                  format: date
                  example: "2024-10-10"
                  description: Date when the product will be available.
                launch_at:
                  type: string
                  format: date
                  example: "2025-04-18"
                  description: Date when the product will be launched.
                categories:
                  type: object
                  description: Categories associated with the product, where keys are category IDs and values are booleans indicating selection.
                  additionalProperties:
                    type: boolean
                  example:
                    213: true
                    214: true
                    223: true
                is_active:
                  type: integer
                  example: 1
                  description: Indicates if the product is active (1) or not (0).
                is_featured_on_home_page:
                    type: boolean
                    example: 1
                    description: Indicates if the product is featured on the home page (1) or not (0).
                is_featured_on_category_page:
                    type: boolean
                    example: 1
                    description: Indicates if the product is featured on the category page (1) or not (0).
                status_notes:
                  type: string
                  example: "Example status notes"
                  description: Notes about the product's status.
                meta:
                    type: object
                    nullable: true  # Indicates that this field can be null
                    example: null
                    description: Meta information for the product.
              required:
                - name
                - slug
                - vh_st_store_id
                - taxonomy_id_product_type
                - taxonomy_id_product_status

      responses:
        '200':
          description: Product Created Successfully
