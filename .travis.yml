language: node_js
node_js:
  - lts/*
install:
  - yarn install # npm ci
script:
  - yarn vuepress build docs --clean-cache # npm run docs:build
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/.vuepress/dist
  # A token generated on GitHub allowing Travis to push code on you repository.
  # Set in the Travis settings page of your repository, as a secure variable.
  github_token: $DEPLOY_VAAHCMS_TOKEN
  fqdn: docs.vaah.dev
  keep_history: true
  on:
    branch: master