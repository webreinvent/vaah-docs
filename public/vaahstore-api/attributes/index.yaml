              first_page_url:
                type: string
                example: "http://127.0.0.1:8000/backend/store/attributes?page=1"

    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:

post:
  tags:
    - Attributes
  summary: "Create an attribute"
  operationId: "createItem"

  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:

            name:
              type: string
              description: Name of the attribute.
              example: "Attribute C"
            slug:
              type: string
              description: Slug for the attribute, used for SEO-friendly URLs.
              example: "attribute-c"
            type:
              type: string
              description: Type of the attribute (e.g., Size, Color, Cloth).
              example: "Cloth"
            description:
              type: string
              nullable: true
              description: Detailed description of the attribute.
              example: "asas"
            is_active:
              type: integer
              description: Status of the attribute (1 = active, 0 = inactive).
              example: 1
            value:
              type: array
              description: List of attribute values.
              items:
                type: object
                properties:
                  value:
                    type: string
                    description: The actual value of the attribute (e.g., "Price").
                    example: "Price"
                  is_active:
                    type: integer
                    description: Status of the attribute value (1 = active, 0 = inactive).
                    example: 1
                required:
                  - value
                  - is_active
          required:
            - name
            - slug
            - type
            - is_active
            - value

  responses:
    '200':
      description: "Attribute created successfully"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example: [
                    "Saved successfully"
                ]
              data:
                $ref: '../vaahstore.yaml#/components/schemas/Attribute'
    '400':
      description: "Validation error"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [
                    "The name field is required.",
                    "The slug field is required.",
                    "Please enter Value field.",
                    "The value may not be greater than 250 characters.",
                    "Exceeded the maximum limit of 15 values."
                ]
    '409':
      description: "Conflict error if Attribute already exists"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [
                    "Attribute with this name already exists.",
                    "Attribute with this slug already exists."
                ]
put:
  tags:
    - Attributes
  summary: Update a list of attributes
  description: This endpoint allows you to update multiple attributes records based on the provided input, including actions like activating, deactivating, trashing, or restoring attributes.
  operationId: updateAttributesList
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - type
            - items
          properties:
            type:
              type: string
              description: Action type (e.g., "activate", "deactivate", "trash", "restore").
              example: "trash"
            items:
              type: array
              items:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: integer
                    description: The ID of the attributes to be updated.
                    example: 1  # Example for a single item
              example: # Example for the entire array
                - id: 1
                - id: 2
                - id: 3
  responses:
    '200':
      description: Action was successful and the specified attributes have been updated.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Action was successful."
    '403':
      description: The user does not have permission to perform this action.
      content:
        application/json:
          schema:
            type: object
            properties:
              failed:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Permission denied for action 'can-update-module'."
    '400':
      description: Validation failed for the input parameters.
      content:
        application/json:
          schema:
            type: object
            properties:
              failed:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example:
                  - "Action type is required."

    '500':
      description: An unexpected error occurred during the update process.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                  example: "An unexpected error occurred."
