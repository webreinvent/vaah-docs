post:
  tags:
    - Orders
  summary: Place an order
  description: Places an order for the items in the cart and updates stock levels accordingly.
  operationId: placeOrder
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            order_details:
              type: object
              description: Contains details of the order to be placed.
              properties:
                vh_st_store_id:
                  type: integer
                  example: 1
                  description: The ID of the selected store.
                vh_user_id:
                  type: integer
                  example: 1
                  description: The ID of the Auth user.
                cart_id:
                  type: integer
                  example: 1
                  description: The ID of the user's cart.
                total_amount:
                  type: number
                  format: float
                  example: 150.00
                  description: The total amount for the order.
                payable:
                  type: number
                  format: float
                  example: 150.00
                  description: The amount that needs to be paid.
                discounts:
                  type: number
                  format: float
                  example: 10.00
                  description: The total discount applied to the order.
                taxes:
                  type: number
                  format: float
                  example: 5.00
                  description: The total taxes applied to the order.
                delivery_fee:
                  type: number
                  format: float
                  example: 5.00
                  description: The delivery fee for the order.
                shipping_address:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 101
                      description: The ID of the shipping address.
                  required:
                    - id
                billing_address:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 102
                      description: The ID of the billing address.
                  required:
                    - id
                payment_method:
                  type: string
                  example: "COD"
                  description: The payment method selected for the order.
                products:
                  type: array
                  items:
                    type: object
                    properties:

                      name:
                        type: string
                        example: "product name"
                        description: The name of the product.
                      pivot:
                        type: object
                        properties:

                          vh_st_product_id:
                            type: integer
                            example: 1
                            description: The ID of the product.
                          vh_st_product_variation_id:
                            type: integer
                            example: 2
                            description: The ID of the product variation.
                          vh_st_vendor_id:
                            type: integer
                            example: 1
                            description: The ID of the selected vendor.
                          quantity:
                            type: integer
                            example: 1
                            description: The quantity of the product ordered.
                          price:
                            type: number
                            format: float
                            example: 50.00
                            description: The price of the product.
                        required:
                          - vh_st_product_id
                          - vh_st_product_variation_id
                          - vh_st_vendor_id
                          - quantity
                          - price
                    required:
                      - name
                      - pivot
              required:
                - cart_id
                - total_amount
                - payable
                - discounts
                - taxes
                - delivery_fee
                - shipping_address
                - billing_address
                - payment_method
                - products
          required:
            - order_details

  responses:
    '200':
      description: Order placed successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
                description: Indicates if the operation was successful.
              messages:
                type: array
                items:
                  type: string
                  example: "Order placed successfully."
              data:
                type: object
                properties:
                  order:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                        description: The ID of the placed order.
                      vh_user_id:
                        type: integer
                        example: 121
                        description: The ID of the user associated with the order.
                      vh_st_store_id:
                        type: integer
                        example: 1
                        description: The ID of the store to which this order belongs.
                      cart_products_count:
                        type: integer
                        description: 'Describe the total product in the cart'
                        example: 2
                      cart_uuid:
                        type: string
                        description: |
                          Universally unique identifier for the cart.
                          If there are no products left in the cart after placing the order, this value will be null.
                        example: "XXX-XXX-XXX"
                      order_status:
                        type: string
                        example: "Placed"
                        description: The current status of the order.
                      order_shipment_status:
                        type: string
                        example: "Pending"
                        description: The current shipment status of the order.
                      order_payment_status:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 64
                            description: The ID of the payment status.
                          name:
                            type: string
                            example: "Pending"
                            description: The name of the payment status.
                          slug:
                            type: string
                            example: "pending"
                            description: A URL-friendly version of the payment status name.
                      created_at:
                        type: string
                        example: "2024-12-09 05:56:09"
                      updated_at:
                          type: string
                          example: "2024-12-09 05:56:09"
                      created_by:
                        type: integer
                        example: 1
                        description: The ID of the user who created the order.
                      currency:
                        type: object
                        description: |
                          The default currency of the selected store for this order.
                          Includes the currency code, display symbol, and conversion rate.
                        properties:
                          code:
                            type: string
                            example: "USD"
                            description: "The currency code (e.g., USD, EUR)."
                          symbol:
                            type: string
                            example: "&#36;"
                            description: "The display symbol for the currency (HTML encoded)."
                          rate:
                            type: number
                            example: 1
                            description: "The conversion rate of this currency relative to the base currency."
                      amount:
                        type: number
                        format: float
                        example: 25.00
                        description: The total amount for the order.
                      delivery_fee:
                        type: number
                        format: float
                        example: 0.00
                        description: The delivery fee associated with the order.

                      taxes:
                        type: number
                        format: float
                        example: 0.00
                        description: The total taxes applied to the order.
                      discount:
                        type: number
                        format: float
                        example: 0.00
                        description: The total discount applied to the order.
                      payable:
                        type: number
                        format: float
                        example: 25.00
                        description: The total amount that needs to be paid for the order.
                      paid:
                        type: number
                        format: float
                        example: 0.00
                        description: The amount that has been paid for the order.
                      is_paid:
                        type: integer
                        nullable: true
                        example: 1
                        description: Indicates if the order has been paid for.
                      taxonomy_id_payment_status:
                        type: integer
                        description: The id of the order payment status.

    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                  example:
                    - "Provide shipping details"
                    - "Provide billing details"
                    - "Select payment type"

    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              messages:
                type: array
                items:
                  type: string
                  example: "An error occurred while placing the order."


