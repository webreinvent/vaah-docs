get:
  tags:
    - Orders
  summary: Get record by order ID
  description: Retrieve a order by its unique identifier.
  operationId: getOrderById
  parameters:
    - '$ref': '../vaahstore.yaml#/components/parameters/id'
  responses:
    '200':
      description: Order Retrieved Successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 6
                          description: The ID of the order.
                        uuid:
                          type: string
                          example: "b067e5fa-bfbc-4e91-beb2-ca0b1000cd53"
                          description: A unique identifier for the order.
                        vh_user_id:
                          type: integer
                          example: 121
                          description: The ID of the user associated with the order.
                        order_status:
                          type: string
                          example: "Placed"
                          description: The current status of the order.
                        taxonomy_id_payment_status:
                          type: integer
                          description: The ID of the order payment status.
                        order_shipment_status:
                          type: string
                          example: "Pending"
                          description: The current shipment status of the order.
                        amount:
                          type: number
                          format: float
                          example: 25.00
                          description: The total amount for the order.
                        delivery_fee:
                          type: number
                          format: float
                          example: 0.00
                          description: The delivery fee associated with the order.
                        taxes:
                          type: number
                          format: float
                          example: 0.00
                          description: The total taxes applied to the order.
                        discount:
                          type: number
                          format: float
                          example: 0.00
                          description: The total discount applied to the order.
                        payable:
                          type: number
                          format: float
                          example: 25.00
                          description: The total amount that needs to be paid for the order.
                        paid:
                          type: number
                          format: float
                          example: 0.00
                          description: The amount that has been paid for the order.
                        is_paid:
                          type: integer
                          nullable: true
                          example: 1
                          description: Indicates if the order has been paid for.
                        is_active:
                          type: integer
                          example: 1
                          description: Indicates if the order is currently active.
                        items_count:
                          type: integer
                          example: 2
                          description: The total number of items in the order.
                        payment_method:
                          type: string
                          nullable: true
                          example: null
                          description: The payment method used for the order.
                        order_payment_status:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 64
                              description: The ID of the payment status.
                            name:
                              type: string
                              example: "Pending"
                              description: The name of the payment status.
                            slug:
                              type: string
                              example: "pending"
                              description: A URL-friendly version of the payment status name.
                        status:
                          type: string
                          nullable: true
                          example: null
                          description: Additional status information for the order.
                        status_notes:
                          type: string
                          nullable: true
                          example: null
                          description: Any notes related to the status of the order.
                        user:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 121
                              description: The ID of the user.
                            first_name:
                              type: string
                              example: "Olin"
                              description: The first name of the user.
                            email:
                              type: string
                              example: "shivam1@zieme.org"
                              description: The email address of the user.
                            phone:
                              type: string
                              example: "2509077310"
                              description: The phone number of the user.
                            display_name:
                              type: string
                              example: "shivam"
                              description: The display name of the user.
                        payments: # New payments field added
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                              uuid:
                                type: string
                              vh_st_payment_method_id:
                                type: integer
                                nullable: true
                              transaction_id:
                                type: string
                              taxonomy_id_payment_status:
                                type: integer
                              amount:
                                type: string
                              status_notes:
                                type: string
                              notes:
                                type: string
                                nullable: true
                              payment_gate_response:
                                type: string
                                nullable: true
                              payment_gate_status:
                                type: string
                                nullable: true
                              is_active:
                                type: integer
                                nullable: true
                              date:
                                type: string
                                format: date-time
                              meta:
                                type: object
                                additionalProperties: true
                              created_by:
                                type: integer
                              updated_by:
                                type: integer
                              deleted_by:
                                type: integer
                                nullable: true
                              created_at:
                                type: string
                                format: date-time
                              updated_at:
                                type: string
                                format: date-time
                              deleted_at:
                                type: string
                                nullable: true
                              pivot:
                                type: object
                                properties:
                                  vh_st_order_id:
                                    type: integer
                                  vh_st_payment_id:
                                    type: integer
                                  payment_amount:
                                    type: string
                                  payable_amount:
                                    type: string
                                  remaining_payable_amount:
                                    type: string
                                  created_at:
                                    type: string
                                    format: date-time
                              created_by_user:
                                type: object
                                properties:
                                  id:
                                    type: integer
                                  uuid:
                                    type: string
                                  first_name:
                                    type: string
                                  last_name:
                                    type: string
                                  email:
                                    type: string
                                  avatar:
                                    type: string
                                  name:
                                    type: string

    '404':
      description: Record Not Found
      content:
        application/json:
          schema:
            type: object  # Define the type of the response
            properties:
              errors:
                type: array
                items:
                  type: string
                example: [
                    "Record not found with ID: {id}"
                ]
            required:
              - errors  # Make errors a required field

    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
put:
  tags:
    - Orders
  summary: Update an existing record
  description: Update a order status notes with the specified ID using the provided details.
  operationId: updateOrderById
  parameters:
    - '$ref': '../vaahstore.yaml#/components/parameters/id'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            status_notes:
              type: string
              description: Notes related to the status of the order.
              maxLength: 100
            paid:
              type: number
              format: float
              description: The amount that has been paid for the order for set the is paid flag.
              example: 25.00
          required:
            - status_notes
            - paid


  responses:
    '200':
      description: Saved Successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                '$ref': '../vaahstore.yaml#/components/schemas/Order'
              messages:
                type: array
                items:
                  type: string
                  example: "Saved Successfully"
    400:
      description: Bad Request, validation errors occurred.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [ "This name/slug already exist." ]
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:

delete:
  tags:
    - Orders
  summary: Delete a record by ID
  description: Delete a single order by its ID.
  operationId: deleteOrderById
  parameters:
    - '$ref': '#/components/parameters/id'
  responses:
    '200':
      description: Order Deleted
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: array
                items: { }
              messages:
                type: array
                items:
                  type: string
                  example: "Record has been deleted"
    '400':
      description: Record does not exist
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: string
                items:
                  type: string
                  example: "Record does not exist."
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
