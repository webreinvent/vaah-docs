post:
  tags:
    - Customers
  summary: User change password
  description: |
    This endpoint allows users to change their password. After a successful password change, users must log in again to access their customer data.
  operationId: changePassword
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            current_password:
              type: string
              description: Current password of the user.
            new_password:
              type: string
              description: New password for the user.
            confirm_password:
              type: string
              description: Confirm New password for the user.
          required:
            - current_password
            - new_password
            - confirm_password
  responses:
    '200':
      description: User password changed sucesfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example: [
                    "Action was successful"
                ]
              data:
                type: object
                properties:
                  redirect_url:
                    type: string
                    example: ""

    '400':
      description: Bad Request, validation errors occurred.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: ["The current password field is required.", "The new password field is required.","The confirm password field is required."]
    '401':
      description: Unauthorized, invalid credentials provided.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: ["Invalid credentials provided."]
