get:
  tags:
    - Vendors
  summary: Get List of all vendors
  operationId: getVendorsList
  parameters:
    - '$ref': '../vaahstore.yaml#/components/parameters/selected_store'
    - name: filter[q]
      in: query
      required: false
      description: Search query for vendor by name, slug, or id.
      schema:
        type: string
    - name: filter[is_active]
      in: query
      required: false
      schema:
        type: boolean
    - name: filter[trashed]
      in: query
      required: false
      description: Include or exclude trashed vendors.
      schema:
        type: string
        enum: [ include, exclude,only ]
    - name: filter[date][]
      in: query
      required: false
      description: Filter vendors by date range (start and end dates).
      schema:
        type: array
        items:
          type: string
          format: date
    - name: filter[vendor_status][]
      in: query
      required: false
      description: Filter vendors by status.
      schema:
        type: array
        items:
          type: string

    - name: filter[store][]
      in: query
      required: false
      description: Filter vendors by associated store name.
      schema:
        type: array
        items:
          type: string
        example: [ 'store1', 'store2' ]
    - name: filter[product][]
      in: query
      required: false
      description: Filter vendors by associated products slug.
      schema:
        type: array
        items:
          type: string
        example: [ 'product-1', 'product-2' ]

    - name: rows
      in: query
      required: false
      description: Number of rows to return per page.
      schema:
        type: integer
        default: 20
  responses:
    '200':
      description: A list of vendors.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: object
                properties:
                  current_page:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      '$ref': '../vaahstore.yaml#/components/schemas/Vendor'
                  first_page_url:
                    type: string
                    example: "http://url/api/store/vendors?page=1"
                  from:
                    type: integer
                    example: 1
                  last_page:
                    type: integer
                    example: 1
                  last_page_url:
                    type: string
                    example: "http://url/api/store/vendors?page=1"
                  links:
                    type: array
                    items:
                      type: object
                      properties:
                        url:
                          type: string
                          nullable: true
                          example: null
                        label:
                          type: string
                          example: "&laquo; Previous"
                        active:
                          type: boolean
                          example: false
                  next_page_url:
                    type: string
                    nullable: true
                    example: null
                  path:
                    type: string
                    example: "http://url/api/store/vendors"
                  per_page:
                    type: integer
                    example: 20
                  prev_page_url:
                    type: string
                    nullable: true
                    example: null
                  to:
                    type: integer
                    example: 3
                  total:
                    type: integer
                    example: 3
    '400':
      description: Bad request. Invalid filter parameters.

    '500':
      description: Internal server error.

post:
  tags:
    - Vendors
  summary: Create a new vendor
  operationId: createVendors
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: "My vendor"
              description: Name of the vendor.
            slug:
              type: string
              example: "my-vendor"
              description: URL-friendly identifier for the vendor.
            vh_st_store_id:
              type: integer
              example: 1
              description: ID of the store the vendor belongs to.
            is_default:
              type: boolean
              example: 1
              description: Is vendor is default.
            approved_by:
              type: integer
              example: 1
              description: Id of the user who gone to aprove.
            owned_by:
              type: integer
              example: 1
              description: id of the vendor owner.
            taxonomy_id_vendor_status:
              type: integer
              example: 1
              description: Status Id of the vendor.
            store:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                  description: id of the store.
                is_multi_vendor:
                  type: enum
                  required: true
                  example: 1


          required:
            - name
            - slug
            - vh_st_store_id
            - approved_by
            - owned_by
            - is_default
            - taxonomy_id_vendor_status

  responses:
    '200':
      description: Vendor Created Successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              data:
                '$ref': '../vaahstore.yaml#/components/schemas/Vendor'
              messages:
                type: array
                items:
                  type: string
                example: [ "Saved successfully." ]
    '400':
      description: Validation Errors
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                description: List of validation error messages.
