delete:
  tags:
    - Shipments
  summary: Delete a record by ID
  description: Delete a single shipment by its ID.
  operationId: deleteShipmentById
  parameters:
    - '$ref': '#/components/parameters/id'
  responses:
    '200':
      description: Shipment Deleted Successfull
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: array
                items: { }
              messages:
                type: array
                items:
                  type: string
                  example: "Record has been deleted"
    '400':
      description: Record does not exist
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: string
                items:
                  type: string
                  example: "Record does not exist."
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
