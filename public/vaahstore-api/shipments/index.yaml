post:
  tags:
    - Shipments
  summary: "Create a shipment"
  operationId: "createItem"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
             type: string
            orders:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: Unique identifier for the order.
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: Unique identifier for the order item.
                        to_be_shipped:
                          type: integer
                          description: Quantity of the item to be shipped.
                        pending:
                          type: integer
                          description: Pending quantity of the order item.
                        product_variation:
                          type: object
                          properties:
                            name:
                              type: string
                              description: Name of the product variation associated with the order item.
                              id:
                                type: integer
                                nullable: true
                                description: Unique identifier for the order item or product variation.
                          required:
                            - name
                      required:
                        - id
                        - to_be_shipped
                        - pending
                        - product_variation
                required:
                    - id
            taxonomy_id_shipment_status:
              type: integer
              description: Identifier for the shipment status taxonomy.
            status:
              type: object
              properties:
                id:
                  type: integer
                  description: Unique identifier for the shipment status.
          required:
            - name
            - orders
            - taxonomy_id_shipment_status
            - status

  responses:
    '200':
      description: "Shipment created successfully"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example: [
                    "Saved successfully"
                ]
              data:
                $ref: '../vaahstore.yaml#/components/schemas/Shipment'
    '400':
      description: "Validation error"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [
                    "The name field is required.",
                    "The orders field is required.",
                    "The status field is required.",
                    "To be shipped quantity should not exceed pending quantity for item: Product Variation Name"
                ]

put:
  tags:
    - Shipments
  summary: Update a list of shipments
  description: This endpoint allows you to update multiple shipments records based on the provided input, including actions like activating, deactivating, trashing, or restoring shipments.
  operationId: updateShipmentsList
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - type
            - items
          properties:
            type:
              type: string
              description: Action type (e.g., "activate", "deactivate", "trash", "restore").
              example: "trash"
            items:
              type: array
              items:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: integer
                    description: The ID of the shipments to be updated.
                    example: 1  # Example for a single item
              example: # Example for the entire array
                - id: 1
                - id: 2
                - id: 3
  responses:
    '200':
      description: Action was successful and the specified shipments have been updated.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Action was successful."
    '403':
      description: The user does not have permission to perform this action.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              messages:
                type: array
                items:
                  type: string
                  example: "Permission denied for action 'can-update-module'."
    '400':
      description: Validation failed for the input parameters.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              messages:
                type: array
                items:
                  type: string
                example:
                  - "Action type is required."

    '500':
      description: An unexpected error occurred during the update process.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                  example: "An unexpected error occurred."
