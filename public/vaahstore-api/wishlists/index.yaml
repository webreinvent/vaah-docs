get:
  tags:
    - Wishlists
  summary: Get list of wishlists
  description: Retrieve list of all the wishlists.
  operationId: getWishlists
  parameters:
    - '$ref': '../vaahstore.yaml#/components/parameters/page'
    - '$ref': '../vaahstore.yaml#/components/parameters/rows'
    - '$ref': '../vaahstore.yaml#/components/parameters/filter_q'
    - '$ref': '../vaahstore.yaml#/components/parameters/filter_is_active'
    - '$ref': '../vaahstore.yaml#/components/parameters/filter_trashed'
    - '$ref': '../vaahstore.yaml#/components/parameters/filter_date'
    - '$ref': '../vaahstore.yaml#/components/parameters/status'
    - '$ref': '../vaahstore.yaml#/components/parameters/users'
    - '$ref': '../vaahstore.yaml#/components/parameters/products'


  responses:
    '200':
      description: List retrieved Successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: object
                properties:
                  current_page:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      '$ref': '../vaahstore.yaml#/components/schemas/Wishlist'
                  first_page_url:
                    type: string
                    example: "http://url/api/store/wishlists?page=1"
                  from:
                    type: integer
                    example: 1
                  last_page:
                    type: integer
                    example: 1
                  last_page_url:
                    type: string
                    example: "http://url/api/store/wishlists?page=1"
                  links:
                    type: array
                    items:
                      type: object
                      properties:
                        url:
                          type: string
                          nullable: true
                          example: null
                        label:
                          type: string
                          example: "&laquo; Previous"
                        active:
                          type: boolean
                          example: false
                  next_page_url:
                    type: string
                    nullable: true
                    example: null
                  path:
                    type: string
                    example: "http://url/api/store/wishlists"
                  per_page:
                    type: integer
                    example: 20
                  prev_page_url:
                    type: string
                    nullable: true
                    example: null
                  to:
                    type: integer
                    example: 3
                  total:
                    type: integer
                    example: 3

    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:

post:
  tags:
    - Wishlists
  summary: "Create an user wishlist"
  operationId: "createItem"

  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            vh_user_id:
              type: integer
              description: "ID of the user creating the wishlist"
              example: 121
            taxonomy_id_whishlists_status:
              type: integer
              description: "Status of the wishlist"
              example: 59
            is_default:
              type: integer
              description: "Whether the wishlist is set as default (1 for true, 0 for false)"
              example: 1
            name:
              type: string
              description: "Name of the wishlist"
              example: "Rahul"
            slug:
              type: string
              description: "Slugified version of the wishlist name"
              example: "rahul"
            type:
              type: integer
              description: "Type of the wishlist i.e shareable or non-shareable"
              example: 1
            status_notes:
              type: string
              description: "Additional notes on the status"
              example: "asa"
          required:
            - name
            - slug
            - vh_user_id
            - taxonomy_id_whishlists_status
            - is_default



  responses:
    '200':
      description: "Wishlist created successfully"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example: [
                    "Saved successfully"
                ]
              data:
                $ref: '../vaahstore.yaml#/components/schemas/Wishlist'
    '400':
      description: "Validation error"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [
                    "The User field is required.",
                    "The Name field is required.",
                    "The Slug field is required.",
                    "The Status field is required.",

                ]

put:
  tags:
    - Wishlists
  summary: Update a list of wishlists
  description: This endpoint allows you to update multiple wishlists records based on the provided input, including actions like activating, deactivating, trashing, or restoring wishlists.
  operationId: updateWishlistsList
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - type
            - items
          properties:
            type:
              type: string
              description: Action type (e.g., "activate", "deactivate", "trash", "restore").
              example: "trash"
            items:
              type: array
              items:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: integer
                    description: The ID of the wishlists to be updated.
                    example: 1  # Example for a single item
              example: # Example for the entire array
                - id: 1
                - id: 2
                - id: 3
  responses:
    '200':
      description: Action was successful and the specified wishlists have been updated.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Action was successful."
    '403':
      description: The user does not have permission to perform this action.
      content:
        application/json:
          schema:
            type: object
            properties:
              failed:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Permission denied for action 'can-update-module'."
    '400':
      description: Validation failed for the input parameters.
      content:
        application/json:
          schema:
            type: object
            properties:
              failed:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example:
                  - "Action type is required."

    '500':
      description: An unexpected error occurred during the update process.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                  example: "An unexpected error occurred."
