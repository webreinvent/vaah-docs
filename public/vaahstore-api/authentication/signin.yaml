post:
  summary: Sign in
  description: |
    This endpoint allows users to sign in to their account. Upon successful authentication, a new API token will be generated for the user, which can be used for subsequent authenticated requests. Click [For signup](#tag/authentication/POST/api/signup) as a cutomer in VaahStore
  operationId: postSignIn
  security:
    - api_key: [ ]
  tags:
    - Authentication
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            identifier_key:
              type: string
              enum: [ email, phone, username ]
              description: The identifier type (email, mobile, or username). Default `identifier_key:email`
            identifier_value:
              type: string
              description: The value corresponding to the identifier key (actual email, mobile number, or username).
            authentication_type:
              type: string
              enum: [ password, otp ]
              description: The type of authentication (password or otp).Default `authentication_type:password`
            authentication_value:
              type: string
              description: The value for authentication (password or OTP).
          required:

            - identifier_value

            - authentication_value
          oneOf:
            - required: [ authentication_value ]
              not:
                required: [ login_otp ]
            - required: [ login_otp ]
              not:
                required: [ authentication_value ]



  responses:
    '200':
      description: User signed in successfully and API token generated.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example: [ "SignIn Successfully." ]
              data:
                type: object
                description: The authenticated user data including the API token.
                properties:
                  id:
                    type: integer
                    description: The unique identifier for the user.
                  uuid:
                    type: string
                    nullable: true
                    description: UUID of the user.
                  email:
                    type: string
                    format: email
                    description: The email address of the user.
                  username:
                    type: string
                    description: Username of the customer/user.
                  first_name:
                    type: string
                    description: First name of the customer/user.
                  last_name:
                    type: string
                    description: Last name of the user.
                  phone:
                    type: integer
                    description: Phone number of the user.
                  name:
                    type: string
                    description: Customer's full name.
                  display_name:
                    type: string
                    description: "Customer's display name name."
                  is_active:
                      type: integer
                      description: "Indicates whether the customer is active or not."
                  created_ip:
                    type: string
                    nullable: true
                    description: IP address of the user who created the customer record.
                  updated_by:
                    type: integer
                    nullable: true
                    description: User ID who last updated the record.
                  updated_at:
                    type: string
                    format: date-time
                    description: Timestamp when the record was last updated.
                  created_by:
                    type: integer
                    nullable: true
                    description: User ID who created the record.
                  created_at:
                    type: string
                    format: date-time
                    description: Timestamp when the record was created.
                  avatar:
                    type: string
                    format: uri
                    description: URL to the avatar image.
                  cart_uuid:
                    type: string
                    description: Unique identifier for the cart session.
                  cart_products_count:
                      type: integer
                      description: Total number of products currently in the cart.
                  api_token:
                    type: string
                    description: The API token for authenticating future requests.
                  expires_at:
                    type: string
                    format: date-time
                    description: Expiry datetime of the API token.


    422:
      description: Bad Request, validation errors occurred.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example:
                  - "Identifier value is required."
                  - "The phone number must be a valid numeric value."
                  - "Authentication value is required."
    '401':
      description: Unauthorized, invalid credentials provided.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: ["Invalid credentials provided."]
