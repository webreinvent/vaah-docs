post:
  tags:
    - Authentication
  summary: "Sign up as a customer"
  operationId: "signUp"
  security:
    - api_key: [ ]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              description: "The customer's email address."
              maxLength: 150
            first_name:
              type: string
              description: "The customer's first name."
              maxLength: 150
            username:
              type: string
              description: "Customer username"
            password:
              type: string
              description: "The customer's password."
            country_calling_code:
              type: integer
              description: "International dialing code (e.g., 91 for India)."
            phone:
              type: integer
              description: "Phone number without the country code."
          required:
            - email
            - first_name
            - username
            - password

  responses:
    '200':
      description: "User/Customer signup Successfully"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example: [
                    "Saved successfully"
                ]
              data:
                type: object
                description: The authenticated user data including the API token.
                properties:
                  id:
                    type: integer
                    description: The unique identifier for the user.
                  uuid:
                    type: string
                    nullable: true
                    description: UUID of the user.
                  email:
                    type: string
                    format: email
                    description: The email address of the user.
                  username:
                    type: string
                    description: Username of the customer/user.
                  first_name:
                    type: string
                    description: First name of the customer/user.
                  last_name:
                    type: string
                    description: Last name of the user.
                  phone:
                    type: integer
                    description: Phone number of the user.
                  name:
                    type: string
                    description: Customer's full name.
                  created_ip:
                    type: string
                    nullable: true
                    description: IP address of the user who created the customer record.
                  updated_by:
                    type: integer
                    nullable: true
                    description: User ID who last updated the record.
                  updated_at:
                    type: string
                    format: date-time
                    description: Timestamp when the record was last updated.
                  created_by:
                    type: integer
                    nullable: true
                    description: User ID who created the record.
                  created_at:
                    type: string
                    format: date-time
                    description: Timestamp when the record was created.
                  avatar:
                    type: string
                    format: uri
                    description: URL to the avatar image.
                  api_token:
                    type: string
                    description: The API token for authenticating future requests.
                  expires_at:
                    type: string
                    format: date-time
                    description: Expiry datetime of the API token.

    '422':
      description: "Validation error"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [
                    "The email field is required.",
                    "The email must be a valid email address.",
                    "The first name field is required.","The username field is required.", "The password field is required.",
                    "The status field is required."
                ]
    '409':
      description: "Conflict error if user/customer already exists"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [
                    "Email is already registered.. ",
                    "Username is already registered.. ",
                ]
