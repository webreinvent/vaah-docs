post:
  tags:
    - Authentication
  summary: "Sign up as a customer"
  operationId: "signUp"
  security:
    - api_key: [ ] 
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              description: "The customer's email address."
              maxLength: 150
            first_name:
              type: string
              description: "The customer's first name."
              maxLength: 150
            username:
              type: string
              description: "Customer username"
            password:
              type: string
              description: "The customer's password."
            is_active:
              type: integer
              description: "Indicates whether the customer is active or not."
          required:
            - email
            - first_name
            - username
            - password

  responses:
    '200':
      description: "User/Customer signup Successfully"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example: [
                    "Saved successfully"
                ]
              data:
                type: object
                properties:
                  item:
                    type: object
                    description: The authenticated user data including the API token.
                    properties:
                      id:
                        type: integer
                        description: The unique identifier for the user.
                      email:
                        type: string
                        format: email
                        description: The email address of the user.
                      username:
                        type: string
                        description: Username of the customer/user.
                      first_name:
                        type: string
                        description: FIrst name of the customer/user.
                      name:
                        type: string
                        description: "Customer's full name."
                      created_ip:
                        type: string
                        description: "IP address of the user who created the customer record."
                      api_token:
                        type: string
                        description: The API token for authenticating future requests.

    '400':
      description: "Validation error"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [
                    "The email field is required.",
                    "The email must be a valid email address.",
                    "The first name field is required.","The username field is required.", "The password field is required.",
                    "The status field is required."
                ]
    '409':
      description: "Conflict error if user/customer already exists"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [
                    "Email is already registered.. ",
                    "Username is already registered.. ",
                ]
