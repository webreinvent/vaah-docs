post:
  summary: User Signup
  description: This endpoint allows users to register a new account.
  operationId: postSignUp
  tags:
    - Authentication
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            first_name:
              type: string
              description: The first name of the user.
            username:
              type: string
              description: The user name of the user.
            email:
              type: string
              format: email
              description: The email address of the user (must be unique).
            password:
              type: string
              description: The password for the account (must be confirmed).
            password_confirmation:
              type: string
              description: Confirmation of the password.
            status:
              type: string
              description: The status of the user account (default is "active").
              example: active
            is_active:
              type: integer
              description: Indicates if the user account is active (1 = active, 0 = inactive; default is 1).
              example: 1
          required:
            - first_name
            - username
            - email
            - password
            - password_confirmation
  responses:
    '201':
      description: User registered successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example: [
                    "Saved successfully"
                ]
              data:
                type: object
                description: The user data returned upon successful registration.
                properties:
                  id:
                    type: integer
                    description: The unique identifier for the user.
                  first_name:
                    type: string
                    description: The first name of the user.
                  email:
                    type: string
                    format: email
                    description: The email address of the user.
                  status:
                    type: string
                    description: The status of the user account.
                  is_active:
                    type: integer
                    description: Indicates if the user account is active.
    '400':
      description: Bad Request, validation errors occurred.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: ["The first name field is required.", "The email field is required."]
