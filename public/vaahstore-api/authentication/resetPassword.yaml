post:
  summary: Reset password using reset code
  description: |
    This endpoint allows users to reset their password by providing a valid reset code sent to their registered email address.
    Upon successful validation of the reset code and submission of the new password, the user's password will be updated, and they can log in with the new credentials
  operationId: resetPassword
  security:
    - api_key: [ ]
  tags:
    - Authentication
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            reset_password_code:
              type: string
              description: The password reset code.
            password:
              type: string
              description: The password for the account.
            password_confirmation:
              type: string
              description: Confirm password for the account.

          required:
            - password
            - password_confirmation
            - reset_password_code

  responses:
    '200':
      description: Your password has been reset successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: array
                items:
                  type: object
                example: [ ]
              messages:
                type: array
                items:
                  type: string
                example:
                  - "Your password has been reset successfully."


    '400':
      description: Bad Request, validation errors occurred.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: ["The password field is required.", "The reset password code field is required.","The password field must be at least 6 characters.","The password confirmation does not match."]
    '401':
      description: Unauthorized, invalid credentials provided.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: ["Invalid credentials provided."]
