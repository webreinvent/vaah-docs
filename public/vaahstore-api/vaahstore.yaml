components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    basicAuth:
      type: http
      scheme: basic
  parameters:
    id:
      name: id
      description: The unique identifier of the item
      in: path
      required: true
    action:
      name: action
      in: path
      required: true
      description: The action to perform on the item (activate, deactivate, trash, restore)
      schema:
        type: string
        items:
          example:
            - activate
            - deactivate
            - trash
            - restore
    bulk_action:
      name: action
      in: path
      required: true
      description: The action to perform (e.g., activate-all, deactivate-all, trash-all, restore-all, delete-all).
      schema:
        type: string
        items:
          example:
            - activate-all
            - deactivate-all
            - trash-all
            - restore-all

    limit:
      name: limit
      in: query
      description: The number of items to return
      required: false
      schema:
        type: integer
        format: int64
        default: 10
    offset:
      name: offset
      in: query
      description: The number of items to skip before starting to collect the result set
      required: false
      schema:
        type: integer
        format: int64
        default: 0
    page:
      name: page
      in: query
      required: false
      description: The page number to retrieve.
      schema:
        type: integer
        example: 1



    rows:
      name: rows
      in: query
      required: false
      description: Number of rows per page.
      schema:
        type: integer
      example: 20

    filter_q:
      name: filter[q]
      in: query
      required: false
      description: Search by name, slug, or id.
      schema:
        type: string

    filter_is_active:
      name: filter[is_active]
      in: query
      required: false
      schema:
        type: boolean
    filter_is_default:
      name: filter[is_default]
      in: query
      required: false
      schema:
        type: boolean

    filter_trashed:
      name: filter[trashed]
      in: query
      required: false
      description: Include, exclude, or only show trashed.
      schema:
        type: string
        enum: [ include, exclude, only ]

    filter_date:
      name: filter[date][]
      in: query
      required: false
      description: Filter by date range.
      schema:
        type: array
        items:
          type: string
          format: date
      example: [ '2024-09-03', '2024-09-11' ]

    min_price:
      name: filter[min_price]
      in: query
      required: false
      description: Minimum price.
      schema:
        type: number
        format: float
      example: 10.50

    max_price:
      name: filter[max_price]
      in: query
      required: false
      description: Maximum price.
      schema:
        type: number
        format: float
      example: 100.00

    category:
      name: filter[category][]
      in: query
      required: false
      description: Filter by category slugs.
      schema:
        type: array
        items:
          type: string
      example: [ 'category-1', 'category-2' ]

    product_variations:
      name: filter[product_variations][]
      in: query
      required: false
      description: Filter by product variation slugs.
      schema:
        type: array
        items:
          type: string
      example: [ 'variation-1', 'variation-2' ]

    min_quantity:
      name: filter[min_quantity]
      in: query
      required: false
      description: Minimum quantity.
      schema:
        type: integer
      example: 5

    max_quantity:
      name: filter[max_quantity]
      in: query
      required: false
      description: Maximum quantity.
      schema:
        type: integer
      example: 50

    vendors:
      name: filter[vendors][]
      in: query
      required: false
      description: Filter by vendor slugs.
      schema:
        type: array
        items:
          type: string
      example: [ 'vendor-1', 'vendor-2' ]

    stores:
      name: filter[stores][]
      in: query
      required: false
      description: Filter by store slugs.
      schema:
        type: array
        items:
          type: string
      example: [ 'store-1', 'store-2' ]
    status:
      name: filter[status][]
      in: query
      required: false
      description: Filter by status slugs.
      schema:
        type: array
        items:
          type: string
      example: [ 'pending', 'approved' ]

    products:
      name: filter[products][]
      in: query
      required: false
      description: Filter by associated products slug.
      schema:
        type: array
        items:
          type: string
        example: [ 'product-1', 'product-2' ]
    warehouses:
      name: filter[warehouses][]
      in: query
      required: false
      description: Filter by warehouse slugs.
      schema:
        type: array
        items:
          type: string
      example: [ 'warehouses-1' ]
    country:
      name: filter[country][]
      in: query
      required: false
      description: Filter record by country name
      schema:
        type: array
        items:
          type: string
    address:
      name: filter[state_city]
      in: query
      required: false
      description: Filter records by state, city, or postal code. Partial matching is supported.
      schema:
        type: string
    attributes:
      name: filter[attributes][]
      in: query
      required: false
      description: Filter record by attributes name/slug
      schema:
        type: array
        items:
          type: string
    users:
      name: filter[users][]
      in: query
      required: false
      description: Filter records by user first name.
      schema:
        type: array
        items:
          type: string

  requestBodies:
    StoreRequestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - taxonomy_id_store_status
              - slug
              - is_multi_currency
              - is_multi_lingual
              - is_multi_vendor
              - allowed_ips
              - is_default
              - is_active
            properties:
              name:
                type: string
                description: The name of the store.
                example: "My Store"
              taxonomy_id_store_status:
                type: integer
                description: The taxonomy ID representing the store's status.
                example: 1
              slug:
                type: string
                description: A URL-friendly version of the store name.
                example: "my-store"
              notes:
                type: string
                description: Optional notes about the store.
                nullable: true
                example: "Optional notes about the store"
              is_multi_currency:
                type: integer
                enum: [ 0, 1 ]
                description: Indicates if the store supports multiple currencies.
                example: 1
              is_multi_lingual:
                type: integer
                enum: [ 0, 1 ]
                description: Indicates if the store supports multiple languages.
                example: 0
              is_multi_vendor:
                type: integer
                enum: [ 0, 1 ]
                description: Indicates if the store supports multiple vendors.
                example: 1
              allowed_ips:
                type: array
                items:
                  type: string
                  format: ipv4
                description: List of allowed IP addresses.
                example:
                  - "192.168.1.1"
                  - "192.168.1.2"
              status_notes:
                type: string
                description: Notes regarding the store's status.
                nullable: true
                example: "Store is in review"
              is_default:
                type: integer
                enum: [ 0, 1 ]
                description: Indicates if this is the default store.
                example: 0
              is_active:
                type: integer
                enum: [ 0, 1 ]
                description: Indicates if the store is active.
                example: 1

    ProductVariationRequestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string

                description: "Name of the product variation."
              slug:
                type: string
                description: "Slug for the product variation."
              price:
                type: number
                example: 59545
                description: "Price of the product variation."
              taxonomy_id_variation_status:
                type: integer
                description: "Taxonomy ID for the variation's status."
              vh_st_product_id:
                type: integer
                description: "Product ID for the variation belongs to."
              sku:
                type: string
                example: "Rerum sed ut eum aut."
                description: "Stock Keeping Unit (SKU) of the product variation."
              product:
                type: object
                properties:
                  id:
                    type: integer
                    required: true
                  uuid:
                    type: string
                description: "Product information to which the variation belongs."
              is_active:
                type: integer
                example: 1
                description: "Whether the product variation is active."
              is_default:
                type: integer
                example: 0
                description: "Flag indicating if the product variation is the default."
              description:
                type: string
                description: "Description of the product variation."

              meta_title:
                type: string
                description: "Meta title for SEO purposes."
              meta_description:
                type: string
                description: "Meta description for SEO purposes."
              meta_keywords:
                type: array
                items:
                  type: string
                description: "Meta keywords for SEO purposes."


              status_notes:
                type: string
                description: "Notes related to the status."

              has_media:
                type: boolean
                example: false
                description: "Flag indicating if the variation has associated media."
            required:
              - name
              - slug
              - price
              - sku
              - taxonomy_id_variation_status
              - vh_st_product_id
              - is_active
              - is_default
              - product
    ProductVendorRequestBody:
      content:
        application/json:
          schema:
            type: object
            required:
              - vh_st_product_id
              - vh_st_vendor_id
              - added_by
              - can_update
              - product
              - vendor
              - taxonomy_id_product_vendor_status
              - store_vendor_product

            properties:
              vh_st_product_id:
                type: integer
                description: ID of the product being associated with the vendor.
              vh_st_vendor_id:
                  type: integer
                  description: ID of the vendor being associated with the product.
              added_by:
                type: integer
                description: ID of the user responsible for attaching the product to the vendor.
              can_update:
                type: integer
                example: 0
                description: Indicates whether the product can be updated by the user. A value of `0` means the product cannot be updated, while `1` means it can.
              is_active:
                type: integer
                example: 1
                description: Flag indicating if the product is active. A value of `1` means active, `0` means inactive.
              product:
                type: object
                required:
                  - id
                  - name
                properties:
                  id:
                    type: integer
                    description: Unique identifier of the product.
                  name:
                    type: string
                    description: Name of the product.
                  vh_st_store_id:
                    type: integer
                    description: ID of the store associated with the product.
              vendor:
                type: object
                required:
                  - id
                  - name
                properties:
                  id:
                    type: integer
                    description: Unique identifier of the vendor.
                  name:
                    type: string
                    description: Name of the vendor.
              store_vendor_product:
                type: array
                items:
                  type: object
                  required:
                    - id
                  properties:
                    id:
                      type: integer
                      description: ID of the store to which the product is linked.


              taxonomy_id_product_vendor_status:
                type: integer
                description: ID representing the product vendor status based on the taxonomy.
              status_notes:
                type: string
                description: Notes related to the status of the product-vendor relationship.
    ProductVendorUpdateRequestBody:
      content:
        application/json:
          schema:
            type: object
            required:
              - id
              - vh_st_product_id
              - vh_st_vendor_id
              - added_by
              - can_update
              - product
              - vendor
              - taxonomy_id_product_vendor_status
              - store_vendor_product

            properties:
              id:
                type: string
                description: "Unique identifier for the product vendor"
              vh_st_product_id:
                type: integer
                description: ID of the product being associated with the vendor.
              vh_st_vendor_id:
                type: integer
                description: ID of the vendor being associated with the product.
              added_by:
                type: integer
                description: ID of the user responsible for attaching the product to the vendor.
              can_update:
                type: integer
                example: 0
                description: Indicates whether the product can be updated by the user. A value of `0` means the product cannot be updated, while `1` means it can.
              is_active:
                type: integer
                example: 1
                description: Flag indicating if the product is active. A value of `1` means active, `0` means inactive.
              product:
                type: object
                required:
                  - id
                  - name
                properties:
                  id:
                    type: integer
                    description: Unique identifier of the product.
                  name:
                    type: string
                    description: Name of the product.
                  vh_st_store_id:
                    type: integer
                    description: ID of the store associated with the product.
              vendor:
                type: object
                required:
                  - id
                  - name
                properties:
                  id:
                    type: integer
                    description: Unique identifier of the vendor.
                  name:
                    type: string
                    description: Name of the vendor.
              store_vendor_product:
                type: array
                items:
                  type: object
                  required:
                    - id
                  properties:
                    id:
                      type: integer
                      description: ID of the store to which the product is linked.


              taxonomy_id_product_vendor_status:
                type: integer
                description: ID representing the product vendor status based on the taxonomy.
              status_notes:
                type: string
                description: Notes related to the status of the product-vendor relationship.
    ProductStocksRequestBody:
      description: "Request body for creating a new product stock"
      content:
        application/json:
          schema:
            type: object
            required:
              - vh_st_vendor_id
              - vh_st_product_id
              - vh_st_product_variation_id
              - vh_st_warehouse_id
              - taxonomy_id_product_stock_status
              - is_active
              - quantity

            properties:
              vh_st_vendor_id:
                type: integer
                description: "Unique identifier for the vendor"
                example: 1
              vh_st_product_id:
                type: integer
                description: "Unique identifier for the product"
                example: 1
              vh_st_product_variation_id:
                type: integer
