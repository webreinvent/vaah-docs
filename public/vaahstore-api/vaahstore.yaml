openapi: 3.0.0
info:
  title: VaahStore
  description: |
    VaahStore is an e-commerce module that provides an API specification for user authentication and store management.
        To get started, [sign up here](#tag/Authentication/POST/user/signup).
  version: 1.0.0
  contact:
    name: Webreinvent Team
    url: https://webreinvent.com/
    email: we@webreinvent.com
servers:
  - url: http://127.0.0.1:8000/api/store
security:
  - bearerAuth: []
  - basicAuth: []
tags:
  - name: Stores
    description: Everything about Stores
  - name: Products
    description: Everything about Products in VaahStore
  - name: Vendors
    description: Everything about Vendors in VaahStore
  - name: Product Variations
    description: Everything about Product Variations in VaahStore
  - name: Vendor Products
    description: Everything about Vendor Products in VaahStore
  - name: Product Stocks
    description: Everything about Product Stocks in VaahStore
  - name: Carts
    description: Everything about Cart Process in VaahStore
  - name: Orders
    description: Everything about Order Process in VaahStore

paths:
  '/stores':
    $ref: './stores/stores.yaml'  # Reference to the stores file
  /stores/{id}/action/{action}:
    $ref: './stores/storeAction.yaml'  # Reference to the stores item action file
  /stores/{id}:
    $ref: './stores/storeUpdate.yaml'  # Reference to the stores item file
  /stores/action/{action}:
    $ref: './stores/storeListAction.yaml'  # Reference to the stores list action file

  '/products':
    $ref: './products/products.yaml'  # Reference to the create products file
  '/products/{id}':
    $ref: './products/productUpdate.yaml'  # Reference to the product item file
  '/products/{id}/action/{action}':
    $ref: './products/productAction.yaml'  # Reference to the product item action file
  '/products/action/{action}':
    $ref: './products/productListAction.yaml'  # Reference to the products list action file
  '/products/vendor':
    $ref: './products/attachVendor.yaml'  # Reference to the attachment with vendor file
  '/products/get-vendors-list/{id}':
    $ref: './products/getVendorsListByProductId.yaml'  # Reference to the get list of vendors with product id file
  '/products/{id}/action-for-vendor/{action}':
    $ref: './products/preferredVendor.yaml'  # Reference to make product vendor preferred file
  '/products/getAttributeList':
    $ref: './products/getAttributesList.yaml'  # Reference to get list of attributes in product file
  '/products/getAttributeValue':
    $ref: './products/getAttributeValue.yaml'  # Reference to get list of attributes values in product file
  '/products/variation':
    $ref: './products/createVariation.yaml'  # Reference to the creation of variation of a product file
  '/products/add/product-to-cart':
    $ref: './products/addToCart.yaml'  # Reference to the add product to cart file


  '/vendors':
    $ref: './vendors/vendors.yaml'  # Reference to the vendors file
  '/vendors/{id}':
    $ref: './vendors/vendorsUpdate.yaml'  # Reference to the vendors item file
  '/vendors/{id}/action/{action}':
    $ref: './vendors/vendorAction.yaml'  # Reference to the vendors item action file
  '/vendors/action/{action}':
    $ref: './vendors/vendorsListActions.yaml'  # Reference to the vendors list actions file
  '/vendors/add/product':
    $ref: './vendors/attachProducts.yaml'  # Reference to the attachment with product file
  '/vendors/add/user':
    $ref: './vendors/attachProducts.yaml'  # Reference to the vendors attachment with user file


  '/productvariations':
    $ref: './product-variations/variations.yaml'  # Reference to the productvariations file
  '/productvariations/{id}':
    $ref: './product-variations/variationUpdate.yaml'  # Reference to the productvariations item file
  '/productvariations/{id}/action/{action}':
    $ref: './product-variations/variationAction.yaml'  # Reference to the productvariations item action file
  '/productvariations/action/{action}':
    $ref: './product-variations/variationListActions.yaml'  # Reference to the productvariations list actions file
  '/productvariations/add/variation-to-cart':
    $ref: './product-variations/addToCart.yaml'  # Reference to the add to cart file
  '/productvariations/disable/active-cart':
    $ref: './product-variations/disableCart.yaml'  # Reference  to disable active session  file
  '/productvendors':
    $ref: './product-vendors/index.yaml'  # Reference to the product vendors file
  '/productvendors/{id}':
    $ref: './product-vendors/update.yaml'  # Reference to the product vendor item file
  '/productvendors/{id}/action/{action}':
    $ref: './product-vendors/itemAction.yaml'  # Reference to the product vendor item action file
  '/productvendors/action/{action}':
    $ref: './product-vendors/listAction.yaml'  # Reference to the product vendor list actions file
  '/productvendors/product/price':
    $ref: './product-vendors/addProductPrice.yaml'  # Reference to the add product price file

  '/productstocks':
    $ref: './product-stocks/index.yaml'  # Reference to the product stocks file
  '/productstocks/{id}':
    $ref: './product-stocks/update.yaml'  # Reference to the product stocks item file
  '/productstocks/{id}/action/{action}':
    $ref: './product-stocks/itemAction.yaml'  # Reference to the product stocks item action file
  '/productstocks/action/{action}':
    $ref: './product-stocks/listAction.yaml'  # Reference to the product stocks list action file

  '/carts':
    $ref: './carts/index.yaml'  # Reference to the carts file
  '/carts/{id}':
    $ref: './carts/cartDetail.yaml'  # Reference to the cart details file
  '/carts/cart-check-out/{id}':
    $ref: './carts/itemsAtCheckout.yaml'  # Reference to the item at checkout file
  '/carts/update/quantity':
    $ref: './carts/updateQuantity.yaml'  # Reference to the update cart items quantity file
  '/carts/delete-cart-item':
    $ref: './carts/deleteItem.yaml'  # Reference to  delete cart item  file
  '/carts/add-to-wishlist':
    $ref: './carts/addToWishlist.yaml'  # Reference to  add to wishlist  file
  '/carts/save/cart-user-address':
    $ref: './carts/saveAddress.yaml'  # Reference to  save cart user address  file
  '/carts/remove/cart-user-address':
    $ref: './carts/removeAddress.yaml'  # Reference to  remove cart user address  file
  '/carts/update/user-shipping-address':
    $ref: './carts/updateAddress.yaml'  # Reference to  update cart user address  file
  '/carts/place-order':
    $ref: './carts/placeOrder.yaml'  # Reference to cart place order  file
  '/carts/get-order-details/{order_id}':
    $ref: './carts/getOrder.yaml'  # Reference to get order file

  '/orders':
    $ref: './orders/index.yaml'  # Reference to order file
  '/orders/{id}':
    $ref: './orders/update.yaml'  # Reference to order item file
  '/orders/{id}/action/{action}':
    $ref: './orders/itemAction.yaml'  # Reference to order item action file
  '/orders/action/{action}':
    $ref: './orders/listAction.yaml'  # Reference to order list actions file
  

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    basicAuth:
      type: http
      scheme: basic
  parameters:
    id:
      name: id
      description: The unique identifier of the item
      in: path
      required: true
    action:
      name: action
      in: path
      required: true
      description: The action to perform on the item (activate, deactivate, trash, restore)
      schema:
        type: string
        items:
          example:
            - activate
            - deactivate
            - trash
            - restore
    bulk_action:
      name: action
      in: path
      required: true
      description: The action to perform (e.g., activate-all, deactivate-all, trash-all, restore-all, delete-all).
      schema:
        type: string
        items:
          example:
            - activate-all
            - deactivate-all
            - trash-all
            - restore-all

    limit:
      name: limit
      in: query
      description: The number of items to return
      required: false
      schema:
        type: integer
        format: int64
        default: 10
    offset:
      name: offset
      in: query
      description: The number of items to skip before starting to collect the result set
      required: false
      schema:
        type: integer
        format: int64
        default: 0
    page:
      name: page
      in: query
      required: false
      description: The page number to retrieve.
      schema:
        type: integer
        example: 1



    rows:
      name: rows
      in: query
      required: false
      description: Number of rows per page.
      schema:
        type: integer
      example: 20

    filter_q:
      name: filter[q]
      in: query
      required: false
      description: Search by name, slug, or id.
      schema:
        type: string

    filter_is_active:
      name: filter[is_active]
      in: query
      required: false
      schema:
        type: boolean

    filter_trashed:
      name: filter[trashed]
      in: query
      required: false
      description: Include, exclude, or only show trashed.
      schema:
        type: string
        enum: [ include, exclude, only ]

    filter_date:
      name: filter[date][]
      in: query
      required: false
      description: Filter by date range.
      schema:
        type: array
        items:
          type: string
          format: date
      example: [ '2024-09-03', '2024-09-11' ]

    min_price:
      name: filter[min_price]
      in: query
      required: false
      description: Minimum price.
      schema:
        type: number
        format: float
      example: 10.50

    max_price:
      name: filter[max_price]
      in: query
      required: false
      description: Maximum price.
      schema:
        type: number
        format: float
      example: 100.00

    category:
      name: filter[category][]
      in: query
      required: false
      description: Filter by category slugs.
      schema:
        type: array
        items:
          type: string
      example: [ 'category-1', 'category-2' ]

    product_variations:
      name: filter[product_variations][]
      in: query
      required: false
      description: Filter by product variation slugs.
      schema:
        type: array
        items:
          type: string
      example: [ 'variation-1', 'variation-2' ]

    min_quantity:
      name: filter[min_quantity]
      in: query
      required: false
      description: Minimum quantity.
      schema:
        type: integer
      example: 5

    max_quantity:
      name: filter[max_quantity]
      in: query
      required: false
      description: Maximum quantity.
      schema:
        type: integer
      example: 50

    vendors:
      name: filter[vendors][]
      in: query
      required: false
      description: Filter by vendor slugs.
      schema:
        type: array
        items:
          type: string
      example: [ 'vendor-1', 'vendor-2' ]

    stores:
      name: filter[stores][]
      in: query
      required: false
      description: Filter by store slugs.
      schema:
        type: array
        items:
          type: string
      example: [ 'store-1', 'store-2' ]
    status:
      name: filter[status][]
      in: query
      required: false
      description: Filter by status slugs.
      schema:
        type: array
        items:
          type: string
      example: [ 'pending', 'approved' ]

    products:
      name: filter[products][]
      in: query
      required: false
      description: Filter by associated products slug.
      schema:
        type: array
        items:
          type: string
        example: [ 'product-1', 'product-2' ]
    warehouses:
      name: filter[warehouses][]
      in: query
      required: false
      description: Filter by warehouse slugs.
      schema:
        type: array
        items:
          type: string
      example: [ 'warehouses-1' ]

  requestBodies:
    StoreRequestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - taxonomy_id_store_status
              - slug
              - is_multi_currency
              - is_multi_lingual
              - is_multi_vendor
              - allowed_ips
              - is_default
              - is_active
            properties:
              name:
                type: string
                description: The name of the store.
                example: "My Store"
              taxonomy_id_store_status:
                type: integer
                description: The taxonomy ID representing the store's status.
                example: 1
              slug:
                type: string
                description: A URL-friendly version of the store name.
                example: "my-store"
              notes:
                type: string
                description: Optional notes about the store.
                nullable: true
                example: "Optional notes about the store"
              is_multi_currency:
                type: integer
                enum: [ 0, 1 ]
                description: Indicates if the store supports multiple currencies.
                example: 1
              is_multi_lingual:
                type: integer
                enum: [ 0, 1 ]
                description: Indicates if the store supports multiple languages.
                example: 0
              is_multi_vendor:
                type: integer
                enum: [ 0, 1 ]
                description: Indicates if the store supports multiple vendors.
                example: 1
              allowed_ips:
                type: array
                items:
                  type: string
                  format: ipv4
                description: List of allowed IP addresses.
                example:
                  - "192.168.1.1"
                  - "192.168.1.2"
              status_notes:
                type: string
                description: Notes regarding the store's status.
                nullable: true
                example: "Store is in review"
              is_default:
                type: integer
                enum: [ 0, 1 ]
                description: Indicates if this is the default store.
                example: 0
              is_active:
                type: integer
                enum: [ 0, 1 ]
                description: Indicates if the store is active.
                example: 1

    ProductVariationRequestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string

                description: "Name of the product variation."
              slug:
                type: string
                description: "Slug for the product variation."
              price:
                type: number
                example: 59545
                description: "Price of the product variation."
              taxonomy_id_variation_status:
                type: integer
                description: "Taxonomy ID for the variation's status."
              vh_st_product_id:
                type: integer
                description: "Product ID for the variation belongs to."
              sku:
                type: string
                example: "Rerum sed ut eum aut."
                description: "Stock Keeping Unit (SKU) of the product variation."
              product:
                type: object
                properties:
                  id:
                    type: integer
                    required: true
                  uuid:
                    type: string
                description: "Product information to which the variation belongs."
              is_active:
                type: integer
                example: 1
                description: "Whether the product variation is active."
              is_default:
                type: integer
                example: 0
                description: "Flag indicating if the product variation is the default."
              description:
                type: string
                description: "Description of the product variation."

              meta_title:
                type: string
                description: "Meta title for SEO purposes."
              meta_description:
                type: string
                description: "Meta description for SEO purposes."
              meta_keywords:
                type: array
                items:
                  type: string
                description: "Meta keywords for SEO purposes."


              status_notes:
                type: string
                description: "Notes related to the status."

              has_media:
                type: boolean
                example: false
                description: "Flag indicating if the variation has associated media."
            required:
              - name
              - slug
              - price
              - sku
              - taxonomy_id_variation_status
              - vh_st_product_id
              - is_active
              - is_default
              - product
    ProductVendorRequestBody:
      content:
        application/json:
          schema:
            type: object
            required:
              - vh_st_product_id
              - vh_st_vendor_id
              - added_by
              - can_update
              - product
              - vendor
              - taxonomy_id_product_vendor_status
              - store_vendor_product

            properties:
              vh_st_product_id:
                type: integer
                description: ID of the product being associated with the vendor.
              vh_st_vendor_id:
                  type: integer
                  description: ID of the vendor being associated with the product.
              added_by:
                type: integer
                description: ID of the user responsible for attaching the product to the vendor.
              can_update:
                type: integer
                example: 0
                description: Indicates whether the product can be updated by the user. A value of `0` means the product cannot be updated, while `1` means it can.
              is_active:
                type: integer
                example: 1
                description: Flag indicating if the product is active. A value of `1` means active, `0` means inactive.
              product:
                type: object
                required:
                  - id
                  - name
                properties:
                  id:
                    type: integer
                    description: Unique identifier of the product.
                  name:
                    type: string
                    description: Name of the product.
                  vh_st_store_id:
                    type: integer
                    description: ID of the store associated with the product.
              vendor:
                type: object
                required:
                  - id
                  - name
                properties:
                  id:
                    type: integer
                    description: Unique identifier of the vendor.
                  name:
                    type: string
                    description: Name of the vendor.
              store_vendor_product:
                type: array
                items:
                  type: object
                  required:
                    - id
                  properties:
                    id:
                      type: integer
                      description: ID of the store to which the product is linked.


              taxonomy_id_product_vendor_status:
                type: integer
                description: ID representing the product vendor status based on the taxonomy.
              status_notes:
                type: string
                description: Notes related to the status of the product-vendor relationship.
    ProductVendorUpdateRequestBody:
      content:
        application/json:
          schema:
            type: object
            required:
              - id
              - vh_st_product_id
              - vh_st_vendor_id
              - added_by
              - can_update
              - product
              - vendor
              - taxonomy_id_product_vendor_status
              - store_vendor_product

            properties:
              id:
                type: string
                description: "Unique identifier for the product vendor"
              vh_st_product_id:
                type: integer
                description: ID of the product being associated with the vendor.
              vh_st_vendor_id:
                type: integer
                description: ID of the vendor being associated with the product.
              added_by:
                type: integer
                description: ID of the user responsible for attaching the product to the vendor.
              can_update:
                type: integer
                example: 0
                description: Indicates whether the product can be updated by the user. A value of `0` means the product cannot be updated, while `1` means it can.
              is_active:
                type: integer
                example: 1
                description: Flag indicating if the product is active. A value of `1` means active, `0` means inactive.
              product:
                type: object
                required:
                  - id
                  - name
                properties:
                  id:
                    type: integer
                    description: Unique identifier of the product.
                  name:
                    type: string
                    description: Name of the product.
                  vh_st_store_id:
                    type: integer
                    description: ID of the store associated with the product.
              vendor:
                type: object
                required:
                  - id
                  - name
                properties:
                  id:
                    type: integer
                    description: Unique identifier of the vendor.
                  name:
                    type: string
                    description: Name of the vendor.
              store_vendor_product:
                type: array
                items:
                  type: object
                  required:
                    - id
                  properties:
                    id:
                      type: integer
                      description: ID of the store to which the product is linked.


              taxonomy_id_product_vendor_status:
                type: integer
                description: ID representing the product vendor status based on the taxonomy.
              status_notes:
                type: string
                description: Notes related to the status of the product-vendor relationship.
    ProductStocksRequestBody:
      description: "Request body for creating a new product stock"
      content:
        application/json:
          schema:
            type: object
            required:
              - vh_st_vendor_id
              - vh_st_product_id
              - vh_st_product_variation_id
              - vh_st_warehouse_id
              - taxonomy_id_product_stock_status
              - is_active
              - quantity

            properties:
              vh_st_vendor_id:
                type: integer
                description: "Unique identifier for the vendor"
                example: 1
              vh_st_product_id:
                type: integer
                description: "Unique identifier for the product"
                example: 1
              vh_st_product_variation_id:
                type: integer
                description: "Unique identifier for the product variation"
                example: 1
              vh_st_warehouse_id:
                type: integer
                description: "Unique identifier for the warehouse"
              taxonomy_id_product_stock_status:
                type: integer
                description: "Taxonomy status id for the product stocks"
              quantity:
                type: integer
                description: "Quantity of the product in stock"
                example: 100
              is_active:
                type: integer
                description: "Indicates if the product stock is active (default is true)"
                example: 1
              status_notes:
                type: string
                description: "Additional notes for the product stock"
                example: "Initial stock addition"








  schemas:


    Credentials:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          examples:
            - we@webreinvent.com
        password:
          type: string
          examples:
            - webreinvent
    Token:
      type: object
      properties:
        token:
          type: string
          examples:
            - eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
    Store:
      type: object
      required:
        - id
        - name
        - taxonomy_id_store_status
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: "Store Name"
        slug:
          type: string
          example: "store-name"
        is_multi_currency:
          type: boolean
          example: 1
        is_multi_vendor:
          type: boolean
          example: 1
        is_multi_lingual:
          type: boolean
          example: 1
        allowed_ips:
          type: array
          items:
            type: string
            format: ipv4
            example: "192.168.1.1"
        status:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
        status_notes:
          type: string
          example: "Store status notes"
        created_at:
          type: string
          format: date-time

    Product:
      type: object
      required:
        - id
        - name
        - store
      properties:
        id:
          type: integer
          format: int64
          example: 1
        uuid:
          type: string
          example: "8952d982-4aca-462e-8e90-2f8340a22582"
        name:
          type: string
          example: "My Product"
        store:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
        available_at:
          type: string
          format: date-time
          example: "2024-10-23T00:00:00Z"
        brand:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: "Nike"
        product_categories:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 213
              name:
                type: string
                example: "Electronics"
        product_price_range:
          type: object
          properties:
            price_range:
              type: array
              items:
                type: number
              example: [ 0, 1 ]
            quantity:
              type: integer
              example: 7
            selected_vendor:
              type: object
              example: {"vendor data"}
        status:
          type: object
          properties:
            id:
              type: integer
              example: 17
            name:
              type: string
              example: "Approved"
        updated_at:
          type: string
          format: date-time
          example: "2024-09-17T10:45:06Z"

    Vendor:
      type: object
      required:
        - id
        - name
        - slug
        - is_default
        - owned_by
        - approved_by
        - taxonomy_id_vendor_status
        - vh_st_store_id
        - store
      properties:
        id:
          type: integer
          format: int64
          example: 1
        uuid:
          type: string
          example: "8952d982-4aca-462e-8e90-2f8340a22582"
        name:
          type: string
        slug:
          type: string
        store:
          type: object
          properties:
            id:
              required: true
              type: integer
            name:
              type: string

        registered_at:
          type: string
          format: date-time
          example: "2024-09-27 13:21:21"
        approvedByUser:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: "Admin User"
        ownedByUser:
          type: object
          properties:
            id:
              type: integer
              example: 2
            name:
              type: string
              example: "Owner User"
        vendorProducts:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 101
              name:
                type: string
                example: "Sample Product"
