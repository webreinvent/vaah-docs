get:
  tags:
    - Product Stocks
  summary: Get list of all product stocks
  description: Retrieve list of all the product stocks.
  operationId: getProductStocksList
  parameters:
    - '$ref': '../vaahstore.yaml#/components/parameters/page'
    - '$ref': '../vaahstore.yaml#/components/parameters/rows'
    - '$ref': '../vaahstore.yaml#/components/parameters/filter_q'
    - '$ref': '../vaahstore.yaml#/components/parameters/filter_is_active'
    - '$ref': '../vaahstore.yaml#/components/parameters/filter_trashed'
    - '$ref': '../vaahstore.yaml#/components/parameters/filter_date'
    - '$ref': '../vaahstore.yaml#/components/parameters/min_quantity'
    - '$ref': '../vaahstore.yaml#/components/parameters/max_quantity'
    - name: filter[products][]
      in: query
      required: false
      description: Filter by associated products slug.
      schema:
        type: array
        items:
          type: string
        example: [ 'product-1', 'product-2' ]



  responses:
    '200':
      description: List retrieved Successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              current_page:
                type: integer
                example: 1
              data:
                type: array
                items:
                  '$ref': '../vaahstore.yaml#/components/schemas/ProductStock'
              first_page_url:
                type: string
                example: "http://127.0.0.1:8000/backend/store/productstocks?page=1"

    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:

post:
  tags:
    - Product Stocks
  summary: "Create Product Stock"
  operationId: "createItem"
  requestBody:
    '$ref': '../vaahstore.yaml#/components/requestBodies/ProductStocksRequestBody'
  responses:
    '200':
      description: "Product stock created successfully"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example: [
                    "Saved successfully"
                ]
              data:
                $ref: '../vaahstore.yaml#/components/schemas/ProductStock'
    '400':
      description: "Validation error"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [
                    "Product Stock already exists for this variation."
                ]
    '409':
      description: "Conflict error if product stock already exists"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [
                    "Product Stock already exists for this variation."
                ]
put:
  tags:
    - Product Stocks
  summary: Update a list of product stocks
  description: This endpoint allows you to update multiple product stocks records based on the provided input, including actions like activating, deactivating, trashing, or restoring product stocks.
  operationId: updateProductStocksList
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - type
            - items
          properties:
            type:
              type: string
              description: Action type (e.g., "activate", "deactivate", "trash", "restore").
              example: "trash"
            items:
              type: array
              items:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: integer
                    description: The ID of the product stocks to be updated.
                    example: 1  # Example for a single item
              example: # Example for the entire array
                - id: 1
                - id: 2
                - id: 3
  responses:
    '200':
      description: Action was successful and the specified product stocks have been updated.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Action was successful."
    '403':
      description: The user does not have permission to perform this action.
      content:
        application/json:
          schema:
            type: object
            properties:
              failed:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Permission denied for action 'can-update-module'."
    '400':
      description: Validation failed for the input parameters.
      content:
        application/json:
          schema:
            type: object
            properties:
              failed:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example:
                  - "Action type is required."

    '500':
      description: An unexpected error occurred during the update process.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                  example: "An unexpected error occurred."
