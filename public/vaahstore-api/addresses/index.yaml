get:
  tags:
    - Addresses
  summary: Get list of addresses
  description: Retrieve list of all the addresses.
  operationId: getAddresses
  parameters:
    - '$ref': '../vaahstore.yaml#/components/parameters/page'
    - '$ref': '../vaahstore.yaml#/components/parameters/rows'
    - '$ref': '../vaahstore.yaml#/components/parameters/filter_q'
    - '$ref': '../vaahstore.yaml#/components/parameters/filter_is_active'
    - '$ref': '../vaahstore.yaml#/components/parameters/filter_trashed'
    - '$ref': '../vaahstore.yaml#/components/parameters/filter_date'


  responses:
    '200':
      description: List retrieved Successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              current_page:
                type: integer
                example: 1
              data:
                type: array
                items:
                  '$ref': '../vaahstore.yaml#/components/schemas/Store'
              first_page_url:
                type: string
                example: "http://127.0.0.1:8000/backend/store/attributegroups?page=1"

    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:

post:
  tags:
    - Addresses
  summary: "Create an user address"
  operationId: "createItem"

  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            active_attributes:
              type: array
              description: "A list of active attributes."
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: "The unique identifier for the attribute."
                    example: 1
                  name:
                    type: string
                    description: "The name of the attribute."
                    example: "Attribute A"
                  slug:
                    type: string
                    description: "The slug, a URL-friendly version of the name."
                    example: "attribute-a"
                  type:
                    type: string
                    description: "The type or category of the attribute."
                    example: "property"
                required:
                  - id
                  - name

            name:
              type: string
              description: "The name of the attribute group or related entity."
              example: "As"
            slug:
              type: string
              description: "The slug, a URL-friendly version of the name."
              example: "as"
            description:
              type: string
              description: "A brief description of the attribute group or related entity."
              example: "as"
            is_active:
              type: integer
              description: "Indicates if the attribute group or related entity is active (1 for active, 0 for inactive)."
              example: 1
          required:
            - name
            - slug
            - active_attributes



  responses:
    '200':
      description: "Address created successfully"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example: [
                    "Saved successfully"
                ]
              data:
                $ref: '../vaahstore.yaml#/components/schemas/Store'
    '400':
      description: "Validation error"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [
                    "The Name field is required.",
                    "The Slug field is required.",
                    "The Attributes field is required.",

                ]

put:
  tags:
    - Addresses
  summary: Update a list of addresses
  description: This endpoint allows you to update multiple addresses records based on the provided input, including actions like activating, deactivating, trashing, or restoring addresses.
  operationId: updateAddressesList
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - type
            - items
          properties:
            type:
              type: string
              description: Action type (e.g., "activate", "deactivate", "trash", "restore").
              example: "trash"
            items:
              type: array
              items:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: integer
                    description: The ID of the addresses to be updated.
                    example: 1  # Example for a single item
              example: # Example for the entire array
                - id: 1
                - id: 2
                - id: 3
  responses:
    '200':
      description: Action was successful and the specified addresses have been updated.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Action was successful."
    '403':
      description: The user does not have permission to perform this action.
      content:
        application/json:
          schema:
            type: object
            properties:
              failed:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Permission denied for action 'can-update-module'."
    '400':
      description: Validation failed for the input parameters.
      content:
        application/json:
          schema:
            type: object
            properties:
              failed:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example:
                  - "Action type is required."

    '500':
      description: An unexpected error occurred during the update process.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                  example: "An unexpected error occurred."
