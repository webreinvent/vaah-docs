              first_page_url:
                type: string
                example: "http://127.0.0.1:8000/backend/store/addresses?page=1"

    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:

post:
  tags:
    - Addresses
  summary: "Create an user address"
  operationId: "createItem"

  requestBody:
    description: "Create a new address for a user."
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            vh_user_id:
              type: integer
              description: "The ID of the user associated with the address."
            address_line_1:
              type: string
              description: "The first line of the address."
            address_line_2:
              type: string
              nullable: true
              description: "The second line of the address."
            city:
              type: string
              description: "The city of the address."
            state:
              type: string
              description: "The state of the address."
            pin_code:
              type: string
              description: "The postal code or ZIP code for the address."
            country:
              type: string
              description: "The country of the address."
            phone:
              type: string
              nullable: true
              description: "The phone number associated with the address."
            is_default:
              type: integer
              description: "Indicates whether this address should be the default address for the user."
            taxonomy_id_address_types:
              type: integer
              description: "The ID representing the type of address (e.g., Billing or Shipping)."
            taxonomy_id_address_status:
              type: integer
              description: "The ID representing the current status of the address (e.g., Approved or Pending)."
            status_notes:
              type: string
              nullable: true
              description: "Additional notes about the status of the address."
          required:
            - vh_user_id
            - address_line_1
            - city
            - state
            - pin_code
            - country
            - is_default
            - taxonomy_id_address_types
            - taxonomy_id_address_status




  responses:
    '200':
      description: "Address created successfully"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example: [
                    "Saved successfully"
                ]
              data:
                $ref: '../vaahstore.yaml#/components/schemas/Address'
    '400':
      description: "Validation error"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [
                    "The User field is required",
                    "The Address Line 1 field is required",
                    "The Type field is required",
                    "The Status field is required",

                ]

put:
  tags:
    - Addresses
  summary: Update a list of addresses
  description: This endpoint allows you to update multiple addresses records based on the provided input, including actions like activating, deactivating, trashing, or restoring addresses.
  operationId: updateAddressesList
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - type
            - items
          properties:
            type:
              type: string
              description: Action type (e.g., "activate", "deactivate", "trash", "restore").
              example: "trash"
            items:
              type: array
              items:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: integer
                    description: The ID of the addresses to be updated.
                    example: 1  # Example for a single item
              example: # Example for the entire array
                - id: 1
                - id: 2
                - id: 3
  responses:
    '200':
      description: Action was successful and the specified addresses have been updated.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Action was successful."
    '403':
      description: The user does not have permission to perform this action.
      content:
        application/json:
          schema:
            type: object
            properties:
              failed:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Permission denied for action 'can-update-module'."
    '400':
      description: Validation failed for the input parameters.
      content:
        application/json:
          schema:
            type: object
            properties:
              failed:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example:
                  - "Action type is required."

    '500':
      description: An unexpected error occurred during the update process.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                  example: "An unexpected error occurred."
