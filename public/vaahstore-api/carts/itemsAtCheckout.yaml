          schema:
            type: object
            properties:
              success:
                type: boolean
              data:
                type: object
                properties:
                  product_details:
                    type: array
                    items:
                      type: object
                      properties:
                        product_id:
                          type: integer
                        name:
                          type: string
                        description:
                          type: string
                          nullable: true
                        image_urls:
                          type: array
                          items:
                            type: string
                        pivot:
                          type: object
                          properties:
                            cart_product_variation:
                              type: string
                            product_variation_id:
                              type: integer
                            price:
                              type: number
                              format: float
                            quantity:
                              type: integer
                            subtotal:
                              type: number
                              format: float
                            selected_vendor_id:
                              type: integer
                  user_addresses:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        uuid:
                          type: string
                        vh_user_id:
                          type: integer
                        taxonomy_id_address_types:
                          type: integer
                        taxonomy_id_address_status:
                          type: integer
                        address_line_1:
                          type: string
                        address_line_2:
                          type: string
                          nullable: true
                        name:
                          type: string
                          nullable: true
                        phone:
                          type: string
                        pin_code:
                          type: string
                        city:
                          type: string
                        state:
                          type: string
                        country:
                          type: string
                        meta:
                          type: object
                          nullable: true
                        status_notes:
                          type: string
                          nullable: true
                        is_default:
                          type: boolean
                          nullable: true
                        created_by:
                          type: integer
                        updated_by:
                          type: integer
                        deleted_by:
                          type: integer
                          nullable: true
                        created_at:
                          type: string
                          format: date-time
                        updated_at:
                          type: string
                          format: date-time
                        deleted_at:
                          type: string
                          format: date-time
                          nullable: true
                        address:
                          type: string
                  user_billing_addresses:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        uuid:
                          type: string
                        vh_user_id:
