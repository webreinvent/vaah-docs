                        taxonomy_id_address_types:
                          type: integer
                        taxonomy_id_address_status:
                          type: integer
                        address_line_1:
                          type: string
                        address_line_2:
                          type: string
                          nullable: true
                        name:
                          type: string
                          nullable: true
                        phone:
                          type: string
                        pin_code:
                          type: string
                        city:
                          type: string
                        state:
                          type: string
                        country:
                          type: string
                        meta:
                          type: object
                          nullable: true
                        status_notes:
                          type: string
                          nullable: true
                        is_default:
                          type: boolean
                          nullable: true
                        created_by:
                          type: integer
                        updated_by:
                          type: integer
                        deleted_by:
                          type: integer
                          nullable: true
                        created_at:
                          type: string
