get:
  tags:
    - Carts
  summary: Get cart details by cart Uuid
  description: Retrieve a cart items by its universal unique identifier.
  operationId: getCartById
  parameters:
    - '$ref': '../vaahstore.yaml#/components/parameters/frontend_ui'
    - '$ref': '../vaahstore.yaml#/components/parameters/selected_store'
    - '$ref': '../vaahstore.yaml#/components/parameters/currency'
    - name: uuid
      in: path
      required: true
      description: "The universally unique identifier (UUID) of the cart."
      schema:
        type: string
        example: "abcd1234-abcd1234"
  responses:
    '200':
      description: Cart details retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: object
                properties:
                  id:
                    type: integer
                    description: "Unique identifier for the cart"
                    example: 14
                  uuid:
                    type: string
                    description: "Universally unique identifier for the cart"
                    example: "3e48cbb5-19f2-453f-afdd-21049ad5fc22"
                  user_id:
                    type: integer
                    description: "Unique identifier for the user associated with the cart"
                    example: 55126
                  total_amount:
                    type: number
                    format: float
                    description: "Total cart amount (sum of product prices Ã— quantity)"
                    example: 500.0
                  products:
                    type: array
                    description: "List of products in the cart"
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: "Unique identifier of the product"
                          example: 49
                        uuid:
                          type: string
                          description: "Universally unique identifier of the product"
                          example: "08928907-3a1c-4682-b878-0837d54c043c"
                        name:
                          type: string
                          description: "Name of the product"
                        slug:
                          type: string
                          description: "SEO-friendly URL slug for the product"
                        summary:
                          type: string
                          description: "Short summary of the product"
                        quantity:
                          type: integer
                          description: "Quantity added to cart"
                          example: 2
                        price:
                          type: object
                          properties:
                            amount:
                              type: string
                              description: "Price amount"
                              example: "200.00"
                            currency:
                              type: object
                              properties:
                                code:
                                  type: string
                                  example: "USD"
                                symbol:
                                  type: string
                                  example: "&#36;"
                                rate:
                                  type: number
                                  example: 1
                        total_price:
                          type: number
                          format: float
                          description: "Total price for the product (quantity * price)"
                          example: 400.0
                        is_stock_available:
                          type: boolean
                          example: true
                        wishlist_ids:
                          type: array
                          items:
                            type: integer
                        vendor_product_data:
                          type: object
                          properties:
                            price_range:
                              type: array
                              items:
                                type: string
                            quantity:
                              type: string
                            selected_vendor:
                              type: object
                              properties:
                                id:
                                  type: integer
                                uuid:
                                  type: string
                                name:
                                  type: string
                                slug:
                                  type: string
                                is_active:
                                  type: boolean
                                taxonomy_id_vendor_status:
                                  type: integer
                                status_notes:
                                  type: string
                        product_variation:
                          type: object
                          properties:
                            id:
                              type: integer
                            name:
                              type: string
                            slug:
                              type: string
                            price:
                              type: number
                              format: float
                            media:
                              type: array
                              items:
                                type: object
                                properties:
                                  title:
                                    type: string
                                  is_default:
                                    type: integer
                                  images:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        url:
                                          type: string
                                        url_thumbnail:
                                          type: string
                                        webp_url:
                                          type: string
                                        type:
                                          type: string
                            wishlist_ids:
                              type: array
                              items:
                                type: integer
                        media:
                          type: array
                          items:
                            type: object
                            properties:
                              title:
                                type: string
                              is_default:
                                type: integer
                              images:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    url:
                                      type: string
                                    url_thumbnail:
                                      type: string
                                    webp_url:
                                      type: string
                                    type:
                                      type: string
                        pivot:
                          type: object
                          properties:
                            vh_st_cart_id:
                              type: integer
                            vh_st_product_id:
                              type: integer
                            vh_st_product_variation_id:
                              type: integer
                            vh_st_vendor_id:
                              type: integer
                            quantity:
                              type: integer
                            price:
                              type: number
                            cart_product_variation:
                              type: string
                            is_stock_available:
                              type: integer
                            is_wishlisted:
                              type: integer
                            created_at:
                              type: string
                              example: "2024-12-09 05:56:09"
                            updated_at:
                              type: string
                              example: "2024-12-09 05:56:09"





    '404':
      description: Record Not Found
      content:
        application/json:
          schema:
            type: object  # Define the type of the response
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [
                    "Record not found with ID: {id}"
                ]
            required:
              - errors  # Make errors a required field

