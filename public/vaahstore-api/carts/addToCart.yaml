post:
  tags:
    - Carts
  summary: Generate a cart or add products to a cart
  description: |
    This endpoint allows users to add multiple products to their cart. The product IDs are required, while the user information is optional. If any product is out of stock, an error message will be returned.

  operationId: addToCart
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            products:
              type: array
              description: A list of products associated with the request or response.
              items:
                type: object
                required:
                  - id
                description: Details of a product in the list.
                properties:
                  id:
                    type: integer
                    example: 1
                    description: The unique identifier for the product.
                  vendor_id:
                    type: integer
                    example: 1
                    description: The identifier for the vendor associated with the product.
                  variation_id:
                    type: integer
                    example: 1
                    description: The identifier for the specific variation of the product.
                  quantity:
                    type: integer
                    example: 1
                    description: The number of units of the product being referenced.
            user:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
            uuid:
              type: string
              description: UUID of the cart. If provided, the product will be added to this specific cart.
              example: "abcd1234-abcd1234"

          required:
            - products

  responses:
    '200':
      description: Cart created/generated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example:
                    - "Saved successfully."
              data:
                type: object
                properties:
                      id:
                        type: integer
                        example: xxx
                      uuid:
                        type: string
                        example: "abcd1234-abcd1234"
                      cart_products_count:
                        type: integer
                        description: 'Describe the total product in the cart'
                        example: 2
                      vh_user_id:
                        type: integer
                        example: xxx

                      created_by:
                        type: integer
                        example: xxx
                      updated_by:
                        type: integer
                        example: xxx
                      deleted_by:
                        type: integer
                        example: null
                      created_at:
                        type: string
                        example: "2024-12-09 05:56:09"
                      updated_at:
                        type: string
                        example: "2024-12-09 05:56:09"
                      deleted_at:
                        type: string
                        example: null


    '400':
      description: Invalid information
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                  example:
                    - "Invalid product ID xx."
                    - "No default variation found for Product ID xx."
                    - "No vendor is selected for product ID xx."
                    - "Product ID xx is not associated with vendor ID xx."
                    - "Insufficient stock for variation ID xx from vendor ID xx."



    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                  example: "An error occurred while adding the product to the cart."
