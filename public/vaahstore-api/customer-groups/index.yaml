post:
  tags:
    - "Customer Groups"
  summary: Create a new customer group
  description: Creates a new customer group with the specified details.
  operationId: createCustomerGroup
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: The name of the customer group.
              maxLength: 150
            slug:
              type: string
              description: A URL-friendly version of the customer group's name.
              maxLength: 150
            customers:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: The unique identifier for the customer.
                required:
                  - id
            taxonomy_id_customer_groups_status:
              type: integer
              description: The identifier for the status of the customer group.
            status_notes:
              type: string
              description: Additional notes regarding the status of the customer group.
              maxLength: 150
          required:
            - name
            - slug
            - customers
            - taxonomy_id_customer_groups_status
  responses:
    '200':
      description: Customer group created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                $ref: '../vaahstore.yaml#/components/schemas/CustomerGroup'
              messages:
                type: array
                items:
                  type: string
    '400':
      description: Validation Error
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: string
                example: [
                    "The name field is required.",
                    "The slug field is required.",
                    "The customers field is required.",
                    "The taxonomy_id_customer_groups_status field is required.",
                    "The status_notes field is required when status.slug is rejected."
                ]
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: string
                example: ["Internal server error."]
put:
  tags:
    - Customer Groups
  summary: Update a list of customer groups
  description: This endpoint allows you to update multiple customer groups records based on the provided input, including actions like activating, deactivating, trashing, or restoring customer groups.
  operationId: updateCustomerGroupsList
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - type
            - items
          properties:
            type:
              type: string
              description: Action type (e.g., "activate", "deactivate", "trash", "restore").
              example: "trash"
            items:
              type: array
              items:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: integer
                    description: The ID of the custormer groups to be updated.
                    example: 1  # Example for a single item
              example: # Example for the entire array
                - id: 1
                - id: 2
                - id: 3
  responses:
    '200':
      description: Action was successful and the specified custormer groups have been updated.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Action was successful."
    '403':
      description: The user does not have permission to perform this action.
      content:
        application/json:
          schema:
            type: object
            properties:
              failed:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Permission denied for action 'can-update-module'."
    '400':
      description: Validation failed for the input parameters.
      content:
        application/json:
          schema:
            type: object
            properties:
              failed:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example:
                  - "Action type is required."

    '500':
      description: An unexpected error occurred during the update process.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                  example: "An unexpected error occurred."
