              data:
                type: object
                properties:
                  current_page:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      '$ref': '../vaahstore.yaml#/components/schemas/CustomerGroup'
                  first_page_url:
                    type: string
                    example: "http://url/api/store/customergroups?page=1"
