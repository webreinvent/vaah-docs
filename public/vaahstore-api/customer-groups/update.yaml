get:
  tags:
    - Customer Groups
  summary: Get record by customer group ID
  description: Retrieve a customer group by its unique identifier.
  operationId: getCustomerGroupById
  parameters:
    - '$ref': '../vaahstore.yaml#/components/parameters/id'
  responses:
    '200':
      description: Customer Group Retrieved Succesfully
      content:
        application/json:
          schema:
            '$ref': '../vaahstore.yaml#/components/schemas/CustomerGroup'
    '404':
      description: Record Not Found
      content:
        application/json:
          schema:
            type: object  # Define the type of the response
            properties:
              errors:
                type: array
                items:
                  type: string
                example: [
                    "Record not found with ID: {id}"
                ]
            required:
              - errors  # Make errors a required field

    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
put:
  tags:
    - Customer Groups
  summary: Update an existing record
  description: Update a customer group record with the specified ID using the provided details.
  operationId: updateCustomerGroup
  parameters:
    - '$ref': '../vaahstore.yaml#/components/parameters/id'
  requestBody:
    '$ref': '../vaahstore.yaml#/components/requestBodies/CustomerGroupRequestBody'
  responses:
    '200':
      description: Saved Successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                '$ref': '../vaahstore.yaml#/components/schemas/CustomerGroup'
              messages:
                type: array
                items:
                  type: string
                  example: "Saved Successfully"
    400:
      description: Bad Request, validation errors occurred.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [ "This name/slug already exist." ]
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:

delete:
  tags:
    - Customer Groups
  summary: Delete a record by ID
  description: Delete a single customer group by its ID.
  operationId: deleteCustomerGroupById
  parameters:
    - '$ref': '#/components/parameters/id'
  responses:
    '200':
      description: Customer Group Deleted
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: array
                items: { }
              messages:
                type: array
                items:
                  type: string
                  example: "Record has been deleted"
    '400':
      description: Record does not exist
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: string
                items:
                  type: string
                  example: "Record does not exist."
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
