                type: string
                example: "http://127.0.0.1:8000/backend/store/productmedias?page=1"

    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:

post:
  tags:
    - Product Medias
  summary: "Create a product media"
  operationId: "createProductMedia"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            vh_st_product_id:
              type: integer
              description: ID of the product.
            taxonomy_id_product_media_status:
              type: integer
              description: ID of the status.
            product:
              type: object
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: The ID of the product.
                required:
                  - id
            product_variation:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: The ID of the product variation.
                required:
                  - id
            images:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    description: The name of the image.
                  slug:
                    type: string
                    description: The slug of the image.
                  url:
                    type: string
                    description: The URL of the image.
                  path:
                    type: string
                    description: The path where the image is stored.
                  size:
                    type: integer
                    description: The size of the image in bytes.
                  type:
                    type: string
                    description: The type of the image.
                  extension:
                    type: string
                    description: The file extension of the image.
                  mime_type:
                    type: string
                    description: The MIME type of the image.
                  url_thumbnail:
                    type: string
                    description: The URL of the image thumbnail.
                  thumbnail_size:
                    type: integer
                    description: The size of the thumbnail in bytes.
                required:
                  - name
                  - slug
                  - url
                  - path
                  - size
                  - type
                  - extension
                  - mime_type
                  - url_thumbnail
                  - thumbnail_size
          required:
            - taxonomy_id_product_media_status
            - vh_st_product_id
  responses:
    '200':
      description: "Product media created successfully"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example: [
                    "Saved successfully"
                ]
              data:
                $ref: '../vaahstore.yaml#/components/schemas/ProductMedia'
    '400':
      description: "Validation error"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [
                    "Product media already exists for this variation."
                ]
    '409':
      description: "Conflict error if product media already exists"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [
                    "Product media already exists for this variation."
                ]
put:
  tags:
    - Product Medias
  summary: Update a list of product medias
  description: This endpoint allows you to update multiple product medias records based on the provided input, including actions like activating, deactivating, trashing, or restoring product medias.
  operationId: updateProductMediasList
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - type
            - items
          properties:
            type:
              type: string
              description: Action type (e.g., "activate", "deactivate", "trash", "restore").
              example: "trash"
            items:
              type: array
              items:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: integer
                    description: The ID of the product medias to be updated.
                    example: 1  # Example for a single item
              example: # Example for the entire array
                - id: 1
                - id: 2
                - id: 3
  responses:
    '200':
      description: Action was successful and the specified product medias have been updated.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Action was successful."
    '403':
      description: The user does not have permission to perform this action.
      content:
        application/json:
          schema:
            type: object
            properties:
              failed:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Permission denied for action 'can-update-module'."
    '400':
      description: Validation failed for the input parameters.
      content:
        application/json:
          schema:
            type: object
            properties:
              failed:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example:
                  - "Action type is required."

    '500':
      description: An unexpected error occurred during the update process.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                  example: "An unexpected error occurred."
