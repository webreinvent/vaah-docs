get:
  tags:
    - Products
  summary: Top-selling brands within a date range
  description: >
    Retrieve a list of top brands based on the provided date range and optional filters.

    **Note:** This endpoint requires `start_date` and `end_date` to fetch data for the specified period.
    If these values are not provided, the API will return only top 10 brands.
  operationId: getTopSellingBrands
  parameters:
    - '$ref': '../vaahstore.yaml#/components/parameters/frontend_ui'
    - '$ref': '../vaahstore.yaml#/components/parameters/selected_store'
    - name: limit
      in: query
      description: Number of top brands to retrieve. Defaults to 10 if not provided.
      required: false
      schema:
        type: integer
        example: 2
    - name: start_date
      in: query
      description: Start date of the period for fetching top-brands.
      required: false
      schema:
        type: string
        format: date-time
        example: "2024-12-01T00:00:00.000Z"
    - name: end_date
      in: query
      description: End date of the period for fetching top-brands.
      required: false
      schema:
        type: string
        format: date-time
        example: "2024-12-30T00:00:00.000Z"
    - name: filter_all
      in: query
      required: false
      description: Optional filter to apply to the list (e.g., "all", null, etc.).
      schema:
        type: string
        nullable: true
        example: null



  responses:
    '200':
      description: Brands Retrieved
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 889
                    name:
                      type: string
                      example: "Tata Coffee"
                    slug:
                      type: string
                      example: "tata-coffee"
                    image_urls:
                      type: array
                      description: List of image URLs (usually web-optimized) associated with the brand.
                      items:
                        type: string
                        example: "storage/brands/house-of-pataudi.webp"
                    total_sales:
                      type: string
                      example: "1000"





    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
