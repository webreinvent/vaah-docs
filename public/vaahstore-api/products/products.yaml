      content:
        application/json:
          schema:

post:
    tags:
      - Products
    summary: Create a new product
    description: Adds a new product to the store.
    operationId: createProduct
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: "My Product"
                description: Name of the product.
              slug:
                type: string
                example: "my-product"
                description: URL-friendly identifier for the product.
              vh_st_store_id:
                type: integer
                example: 1
                description: ID of the store the product belongs to.
              taxonomy_id_product_type:
                type: integer
                example: 1
                description: Product Type Id from the taxonomies.
              taxonomy_id_product_status:
                type: integer
                example: 1
                description: Status Id of the product.
              summary:
                type: string
                example: "My Product Summary"
                description: A brief summary of the product.
              details:
                type: string
                example: "My Product Details"
                description: Detailed information about the product.

              seo_meta_keyword:
                type: array
                items:
                  type: string
                description: SEO keywords for the product.
                example: [ "buy products", "example" ]
              available_at:
                type: string
                format: date
                example: "2024-10-10"
                description: Date when the product will be available.
              launch_at:
                type: string
                format: date
                example: "2025-04-18"
                description: Date when the product will be launched.
              categories:
                type: object
                description: Categories associated with the product, where keys are category IDs and values are booleans indicating selection.
                additionalProperties:
                  type: boolean
                example:
                  213: true
                  214: true
                  223: true
              is_active:
                type: integer
                example: 1
                description: Indicates if the product is active (1) or not (0).
              is_featured_on_home_page:
                type: boolean
                example: 1
                description: Indicates if the product is featured on the home page (1) or not (0).
              is_featured_on_category_page:
                type: boolean
                example: 1
                description: Indicates if the product is featured on the category page (1) or not (0).
              status_notes:
                type: string
                example: "Example status notes"
                description: Notes about the product's status.
              meta:
                type: object
                nullable: true  # Indicates that this field can be null
                example: null
                description: Meta information for the product.
            required:
              - name
              - slug
              - vh_st_store_id
              - taxonomy_id_product_type
              - taxonomy_id_product_status

    responses:
      '200':
        description: Product Created Successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                product:
                  '$ref': '../vaahstore.yaml#/components/schemas/Product'
                messages:
                  type: array
                  items:
                    type: string
                  example: [ "Saved successfully." ]
      '400':
        description: Validation Errors
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                errors:
                  type: array
                  items:
                    type: string
                  description: List of validation error messages.
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:

delete:
    tags:
      - Products
    summary: Delete a list of products
    description: This endpoint allows you to delete multiple product records based on the provided input.
    operationId: deleteProductList
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - type
              - items
            properties:
              type:
                type: string
                description: Action type (e.g., "delete").
                example: "delete"
              items:
                type: array
                items:
                  type: object
                  required:
                    - id
                  properties:
                    id:
                      type: integer
                      description: The ID of the product to be deleted.
                      example: 1  # Example for a single item
                example: # Example for the entire array
                  - id: 1
                  - id: 2
                  - id: 3
    responses:
      '200':
        description: Action was successful and the specified products have been deleted.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  type: boolean
                  example: true
                messages:
                  type: array
                  items:
                    type: string
                    example: "Action was successful."
      '403':
        description: The user does not have permission to perform this action.
        content:
          application/json:
            schema:
              type: object
              properties:
                failed:
                  type: boolean
                  example: true
                messages:
                  type: array
                  items:
                    type: string
                    example: "Permission denied for action 'can-update-module'."
      '400':
        description: Validation failed for the input parameters.
        content:
          application/json:
            schema:
              type: object
              properties:
                failed:
                  type: boolean
                  example: true
                messages:
                  type: array
                  items:
                    type: string
                  example:
                    - "Action type is required."
                    - "Select items."

      '404':
        description: One or more specified product IDs were not found.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                errors:
                  type: array
                  items:
                    type: string
                    example: "Product not found."
      '500':
        description: An unexpected error occurred during the deletion process.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                errors:
                  type: array
                  items:
                    type: string
                    example: "An unexpected error occurred."
