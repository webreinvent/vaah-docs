    - '$ref': '../vaahstore.yaml#/components/parameters/categorypage_featured'
    - '$ref': '../vaahstore.yaml#/components/parameters/top_sellings_filter'
    - '$ref': '../vaahstore.yaml#/components/parameters/filter_trashed'
