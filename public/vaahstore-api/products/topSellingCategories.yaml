get:
  tags:
    - Products
  summary: Top-selling categories within a date range
  description: >
    Retrieve a list of top categories based on the provided date range and optional filters.

    **Note:** This endpoint requires `start_date` and `end_date` to fetch data for the specified period.
    If these values are not provided, the API will return only top 10 categories.
  operationId: getTopSellingCategories
  parameters:
    - '$ref': '../vaahstore.yaml#/components/parameters/frontend_ui'
    - '$ref': '../vaahstore.yaml#/components/parameters/selected_store'
    - name: limit
      in: query
      description: Number of top brands to retrieve. Defaults to 10 if not provided.
      required: false
      schema:
        type: integer
        example: 2
    - name: start_date
      in: query
      description: Start date of the period for fetching top-selling categories.
      required: false
      schema:
        type: string
        format: date-time
        example: "2024-12-01T00:00:00.000Z"
    - name: end_date
      in: query
      description: End date of the period for fetching top-categories.
      required: false
      schema:
        type: string
        format: date-time
        example: "2024-12-30T00:00:00.000Z"
    - name: filter_all
      in: query
      required: false
      description: Optional filter to apply to the list (e.g., "all", null, etc.).
      schema:
        type: string
        nullable: true
        example: null




  responses:
    '200':
      description: Categories Retrieved
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 889
                    name:
                      type: string
                      example: "Invictus"
                    slug:
                      type: string
                      example: "invictus"
                    media:
                      type: array
                      description: List of product media items, each containing title, default status, and images in multiple formats.
                      items:
                        type: object
                        properties:
                          title:
                            type: string
                            example: "invictus.jpg"
                          is_default:
                            type: integer
                            example: 0
                          images:
                            type: array
                            items:
                              type: object
                              properties:
                                webp_url:
                                  type: string
                                  example: "storage/media/invictus.webp"
                                url:
                                  type: string
                                  example: "storage/media/invictus.jpg"
                                url_thumbnail:
                                  type: string
                                  example: "storage/app/public/media/invictus.jpg"
                                type:
                                  type: string
                                  nullable: true
                                  example: null





    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
