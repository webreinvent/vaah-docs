get:
  tags:
    - Product Variations
  summary: Get List of all variations
  description: Retrieve a list of all the product variations.
  operationId: getProductVariationList
  parameters:
    - '$ref': '../vaahstore.yaml#/components/parameters/page'
    - '$ref': '../vaahstore.yaml#/components/parameters/rows'
    - '$ref': '../vaahstore.yaml#/components/parameters/ids_query'
    - '$ref': '../vaahstore.yaml#/components/parameters/exclude'
    - '$ref': '../vaahstore.yaml#/components/parameters/include'
    - '$ref': '../vaahstore.yaml#/components/parameters/filter_q'
    - '$ref': '../vaahstore.yaml#/components/parameters/filter_is_active'
    - '$ref': '../vaahstore.yaml#/components/parameters/filter_trashed'
    - '$ref': '../vaahstore.yaml#/components/parameters/filter_date'
    - '$ref': '../vaahstore.yaml#/components/parameters/min_quantity'
    - '$ref': '../vaahstore.yaml#/components/parameters/max_quantity'
    - name: filter[products][]
      in: query
      required: false
      description: Filter by associated products slug.
      schema:
        type: array
        items:
          type: string
        example: [ 'product-1', 'product-2' ]
    - name: filter[stock_status][]
      in: query
      required: false
      description: Filter by stock status
      schema:
        type: string
        enum: [ in_stock, out_of_stock, low_stock ]
    - name: filter[default]
      in: query
      required: false
      description: Filter by default variations
      schema:
        type: boolean

  responses:
    '200':
      description: Product Variations Retrieved Successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              current_page:
                type: integer
                example: 1
              data:
                type: array
                items:
                  '$ref': '../vaahstore.yaml#/components/schemas/ProductVariation'
              first_page_url:
                type: string
                example: "http://127.0.0.1:8000/backend/store/products?page=1"

    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:

post:
  summary: Create a new product variation
  operationId: createProductVariation
  tags:
    - Product Variations
  requestBody:
    '$ref': '../vaahstore.yaml#/components/requestBodies/ProductVariationRequestBody'
  responses:
    '200':
      description: "Successful response with created product variation data."
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example: [ "Saved successfully." ]
              data:
                $ref: '../vaahstore.yaml#/components/schemas/ProductVariation'
    '400':
      description: "Validation error or slug/name already exists."
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              messages:
                type: array
                items:
                  type: string
                example: [ "This name already exists.", "Validation failed." ]
    '403':
      description: "Permission denied."
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              messages:
                type: array
                items:
                  type: string
                example: [ "Permission denied: can-update-module." ]
put:
  tags:
    - Product Variations
  summary: Update a list of product variations
  description: This endpoint allows you to update multiple product records based on the provided input, including actions like activating, deactivating, trashing, or restoring product variations.
  operationId: updateProductVariationList
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - type
            - items
          properties:
            type:
              type: string
              description: Action type (e.g., "activate", "deactivate", "trash", "restore").
              example: "trash"
            items:
              type: array
              items:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: integer
                    description: The ID of the product variations to be updated.
                    example: 1  # Example for a single item
              example: # Example for the entire array
                - id: 1
                - id: 2
                - id: 3
  responses:
    '200':
      description: Action was successful and the specified variations have been updated.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Action was successful."
    '403':
      description: The user does not have permission to perform this action.
      content:
        application/json:
          schema:
            type: object
            properties:
              failed:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                  example: "Permission denied for action 'can-update-module'."
    '400':
      description: Validation failed for the input parameters.
      content:
        application/json:
          schema:
            type: object
            properties:
              failed:
                type: boolean
                example: true
              messages:
                type: array
                items:
                  type: string
                example:
                  - "Action type is required."

    '500':
      description: An unexpected error occurred during the update process.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                  example: "An unexpected error occurred."
