get:
  tags:
    - Vendor Products
  summary: Get record by product-vendor ID
  description: Retrieve a product vendor by its unique identifier.
  operationId: getProductVendorsById
  parameters:
    - '$ref': '../vaahstore.yaml#/components/parameters/id'
  responses:
    '200':
      description: Product-vendor Retrieved
      content:
        application/json:
          schema:
            '$ref': '../vaahstore.yaml#/components/schemas/ProductVendor'
    '404':
      description: Record Not Found
      content:
        application/json:
          schema:

    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
put:
  tags:
    - Vendor Products
  summary: Update an existing record
  description: Update a product vednor record with the specified ID using the provided details.
  operationId: updateProductVendor
  parameters:
    - '$ref': '../vaahstore.yaml#/components/parameters/id'
  requestBody:
    '$ref': '../vaahstore.yaml#/components/requestBodies/ProductVendorUpdateRequestBody'
  responses:
    '200':
      description: Saved Successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                '$ref': '../vaahstore.yaml#/components/schemas/ProductVendor'
              messages:
                type: array
                items:
                  type: string
                  example: "Saved Successfully"
    400:
      description: Bad Request, validation errors occurred.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: array
                items:
                  type: string
                example: [ "This name/slug already exist." ]
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:

delete:
  tags:
    - Vendor Products
  summary: Delete a record by ID
  description: Delete a single product vendor by its ID.
  operationId: deleteProductVendorById
  parameters:
    - '$ref': '#/components/parameters/id'
  responses:
    '200':
      description: Product vendor Deleted
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: array
                items: { }
              messages:
                type: array
                items:
                  type: string
                  example: "Record has been deleted"
    '400':
      description: Record does not exist
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              errors:
                type: string
                items:
                  type: string
                  example: "Record does not exist."
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
