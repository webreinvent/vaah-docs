openapi: 3.0.0
info:
  title: VaahStore
  description: |
    VaahStore is  an e-commerce module that provides an API specification for user authentication and store management.
        To get started, [sign up here](#tag/authentication/POST/signup).
  version: 1.0.0
  contact:
    name: Webreinvent Team
    url: https://webreinvent.com/
    email: we@webreinvent.com
servers:
  - url: http://127.0.0.1:8000/api/store
    description: This is the server for managing the Vaahstore API.
  - url: http://127.0.0.1:8000/api
    description: This is the base server for providing access to general endpoints mainly for authentication.
security:
  - bearerAuth: []
  - basicAuth: []
tags:
  - name: Authentication
    description: Provide all the required endpoints to create an account and authorize yourself. Ensure that you change the base URL to `http://127.0.0.1:8000/api/` for all authentication-related requests.
  - name: Stores
    description: Everything about Stores
  - name: Products
    description: Everything about Products in VaahStore
  - name: Vendors
    description: Everything about Vendors in VaahStore
  - name: Product Variations
    description: Everything about Product Variations in VaahStore
  - name: Vendor Products
    description: Everything about Vendor Products in VaahStore
  - name: Product Stocks
    description: Everything about Product Stocks in VaahStore
  - name: Carts
    description: Everything about Cart Process in VaahStore
  - name: Orders
    description: Everything about Order Process in VaahStore
  - name: Payments
    description: Everything about Payments in VaahStore
  - name: Shipments
    description: Everything about Shipments in VaahStore
  - name: Product Attributes
    description: Everything about Product Attributes in VaahStore
  - name: Product Medias
    description: Everything about Product Medias in VaahStore
  - name: Categories
    description: Everything about Categories in VaahStore
  - name: Brands
    description: Everything about Brands in VaahStore
  - name: Warehouses
    description: Everything about Warehouses in VaahStore
  - name: Attributes
    description: Everything about Attributes in VaahStore
  - name: Attribute Groups
    description: Everything about Attribute Groups in VaahStore
  - name: Addresses
    description: Everything about Addresses in VaahStore
  - name: Wishlists
    description: Everything about Wishlists in VaahStore
  - name: Customers
    description: Everything about Customers in VaahStore
  - name: Customer Groups
    description: Everything about Customer Groups in VaahStore
  - name: Payment Methods
    description: Everything about Payment Methods in VaahStore
  - name: Settings
    description: |
      Everything about Settings in VaahStore. This section includes managing various settings and configurations related to VaahStore. Additionally, it covers how to create, read, update, and delete sample records for VaahStore CRUD operations.
paths:
  /signup:
    post:
      summary: User Signup
      description: This endpoint allows users to register a new account.
      operationId: postSignUp
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: The first name of the user.
                username:
                  type: string
                  description: The user name of the user.
                email:
                  type: string
                  format: email
                  description: The email address of the user (must be unique).
                password:
                  type: string
                  description: The password for the account (must be confirmed).
                password_confirmation:
                  type: string
                  description: Confirmation of the password.
                status:
                  type: string
                  description: The status of the user account (default is "active").
                  example: active
                is_active:
                  type: integer
                  description: Indicates if the user account is active (1 = active, 0 = inactive; default is 1).
                  example: 1
              required:
                - first_name
                - username
                - email
                - password
                - password_confirmation
      responses:
        '201':
          description: User registered successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  messages:
                    type: array
                    items:
                      type: string
                    example:
                      - Saved successfully
                  data:
                    type: object
                    description: The user data returned upon successful registration.
                    properties:
                      id:
                        type: integer
                        description: The unique identifier for the user.
                      first_name:
                        type: string
                        description: The first name of the user.
                      email:
                        type: string
                        format: email
                        description: The email address of the user.
                      status:
                        type: string
                        description: The status of the user account.
                      is_active:
                        type: integer
                        description: Indicates if the user account is active.
        '400':
          description: Bad Request, validation errors occurred.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                    example:
                      - The first name field is required.
                      - The email field is required.
  /signin:
    post:
      summary: User Signin
      description: |
        This endpoint allows users to sign in to their account. Upon successful authentication, a new API token will be generated for the user, which can be used for subsequent authenticated requests.
      operationId: postSignIn
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: The email address of the user.
                password:
                  type: string
                  description: The password for the account.
              required:
                - email
                - password
      responses:
        '200':
          description: User signed in successfully and API token generated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      item:
                        type: object
                        description: The authenticated user data including the API token.
                        properties:
                          id:
                            type: integer
                            description: The unique identifier for the user.
                          email:
                            type: string
                            format: email
                            description: The email address of the user.
                          api_token:
                            type: string
                            description: The API token for authenticating future requests.
        '400':
          description: Bad Request, validation errors occurred.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                    example:
                      - The email field is required.
                      - The password field is required.
        '401':
          description: Unauthorized, invalid credentials provided.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                    example:
                      - Invalid credentials provided.
  /stores:
    get:
      tags:
        - Stores
      summary: Get list of all stores
      description: |
        This endpoint retrieves a list of stores with optional pagination and filtering.
        You can filter the results using various parameters.
      operationId: getStores
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/rows'
        - $ref: '#/components/parameters/filter_q'
        - $ref: '#/components/parameters/filter_is_active'
        - $ref: '#/components/parameters/filter_trashed'
        - $ref: '#/components/parameters/filter_date'
      responses:
        '200':
          description: List of stores retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  current_page:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Store'
                  first_page_url:
                    type: string
                    example: http://127.0.0.1:8000/api/store/stores?page=1
    post:
      tags:
        - Stores
      summary: Create a new Store
      description: Create a new store with the provided details.
      operationId: createStore
      requestBody:
        $ref: '#/components/requestBodies/StoreRequestBody'
      responses:
        '201':
          description: Store Created Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Store'
        '400':
          description: Bad Request
          content:
            application/json:
              schema: null
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema: null
    put:
      tags:
        - Stores
      summary: Update a list of stores
      description: This endpoint allows you to update multiple store records based on the provided input, including actions like activating, deactivating, trashing, or restoring stores.
      operationId: updateStoreList
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - items
              properties:
                type:
                  type: string
                  description: Action type (e.g., "activate", "deactivate", "trash", "restore").
                  example: trash
                items:
                  type: array
                  items:
                    type: object
                    required:
                      - id
                    properties:
                      id:
                        type: integer
                        description: The ID of the store to be updated.
                        example: 1
                  example:
                    - id: 1
                    - id: 2
                    - id: 3
      responses:
        '200':
          description: Action was successful and the specified stores have been updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: boolean
                    example: true
                  messages:
                    type: array
                    items:
                      type: string
                      example: Action was successful.
        '400':
          description: Validation failed for the input parameters.
          content:
            application/json:
              schema:
                type: object
                properties:
                  failed:
                    type: boolean
                    example: true
                  messages:
                    type: array
                    items:
                      type: string
                    example:
                      - Action type is required.
                      - Select items.
        '403':
          description: The user does not have permission to perform this action.
          content:
            application/json:
              schema:
                type: object
                properties:
                  failed:
                    type: boolean
                    example: true
                  messages:
                    type: array
                    items:
                      type: string
                      example: Permission denied for action 'can-update-module'.
        '404':
          description: One or more specified store IDs were not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                      example: Store not found.
        '500':
          description: An unexpected error occurred during the update process.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                      example: An unexpected error occurred.
    delete:
      tags:
        - Stores
      summary: Delete a list of stores
      description: This endpoint allows you to delete multiple store records based on the provided input.
      operationId: deleteStoreList
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - items
              properties:
                type:
                  type: string
                  description: Action type (e.g., "delete").
                  example: delete
                items:
                  type: array
                  items:
                    type: object
                    required:
                      - id
                    properties:
                      id:
                        type: integer
                        description: The ID of the store to be deleted.
                        example: 1
                  example:
                    - id: 1
                    - id: 2
                    - id: 3
      responses:
        '200':
          description: Action was successful and the specified stores have been deleted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: boolean
                    example: true
                  messages:
                    type: array
                    items:
                      type: string
                      example: Action was successful.
        '400':
          description: Validation failed for the input parameters.
          content:
            application/json:
              schema:
                type: object
                properties:
                  failed:
                    type: boolean
                    example: true
                  messages:
                    type: array
                    items:
                      type: string
                    example:
                      - Action type is required.
                      - Select items.
        '403':
          description: The user does not have permission to perform this action.
          content:
            application/json:
              schema:
                type: object
                properties:
                  failed:
                    type: boolean
                    example: true
                  messages:
                    type: array
                    items:
                      type: string
                      example: Permission denied for action 'can-update-module'.
        '404':
          description: One or more specified store IDs were not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                      example: Store not found.
        '500':
          description: An unexpected error occurred during the deletion process.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                      example: An unexpected error occurred.
  /stores/{id}/action/{action}:
    patch:
      tags:
        - Stores
      summary: Perform an action on a store
      description: |
        This endpoint allows you to perform various actions on a store item, such as activating, deactivating, trashing, or restoring a store.
      operationId: itemAction
      parameters:
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/action'
      responses:
        '200':
          description: Action performed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Store'
        '403':
          description: Permission Denied
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  messages:
                    type: array
                    items:
                      type: string
                      example: Permission denied to update module
        '404':
          description: Store Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  messages:
                    type: array
                    items:
                      type: string
                      example: Store not found
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  messages:
                    type: array
                    items:
                      type: string
                      example: An error occurred
  /stores/{id}:
    get:
      tags:
        - Stores
      summary: Get a Store by ID
      description: Retrieve a single store by its ID.
      operationId: getStoreById
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the store to retrieve
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Store Retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Store'
        '404':
          description: Store Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                    example:
                      - 'Record not found with ID: {id}'
                required:
                  - errors
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema: null
    put:
      tags:
        - Stores
      summary: Update an existing Store
      description: Update a store with the specified ID using the provided details.
      operationId: updateStore
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - taxonomy_id_store_status
                - slug
                - is_multi_currency
                - is_multi_lingual
                - is_multi_vendor
                - allowed_ips
                - is_default
                - is_active
              properties:
                name:
                  type: string
                  example: Updated Store Name
                taxonomy_id_store_status:
                  type: integer
                  example: 1
                slug:
                  type: string
                  example: updated-store
                notes:
                  type: string
                  nullable: true
                  example: Updated notes about the store
                is_multi_currency:
                  type: integer
                  enum:
                    - 0
                    - 1
                  example: 1
                is_multi_lingual:
                  type: integer
                  enum:
                    - 0
                    - 1
                  example: 0
                is_multi_vendor:
                  type: integer
                  enum:
                    - 0
                    - 1
                  example: 1
                allowed_ips:
                  type: array
                  items:
                    type: string
                    format: ipv4
                    example: 192.168.1.2
                status_notes:
                  type: string
                  nullable: true
                  example: Store is now active
                is_default:
                  type: integer
                  enum:
                    - 0
                    - 1
                  example: 0
                is_active:
                  type: integer
                  enum:
                    - 0
                    - 1
                  example: 1
      responses:
        '200':
          description: Saved Successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Store'
                  messages:
                    type: array
                    items:
                      type: string
                      example: Saved Successfully
        '400':
          description: Bad Request
          content:
            application/json:
              schema: null
        '404':
          description: Store Not Found
          content:
            application/json:
              schema: null
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema: null
    delete:
      tags:
        - Stores
      summary: Delete a Store by ID
      description: Delete a single store by its ID.
      operationId: deleteStoreById
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the store to delete
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Store Deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items: {}
                  messages:
                    type: array
                    items:
                      type: string
                      example: Record has been deleted
        '404':
          description: Store Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                    example:
                      - 'Record not found with ID: {id}'
                required:
                  - errors
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema: null
  /stores/action/{action}:
    put:
      tags:
        - Stores
      summary: Perform bulk actions on stores
      description: This endpoint allows various bulk actions to be performed on stores based on the provided action type.
      operationId: performStoreAction
      parameters:
        - $ref: '#/components/parameters/bulk_action'
      responses:
        '200':
          description: Action was successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: boolean
                    example: true
                  messages:
                    type: array
                    items:
                      type: string
                      example: Action was successful.
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                      example: Invalid input data.
        '404':
          description: Store Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                      example: Store not found.
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                      example: An unexpected error occurred.
  /products:
    get:
      tags:
        - Products
      summary: Get List of all products
      description: Retrieve a list of products.
      operationId: getProductList
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/rows'
        - $ref: '#/components/parameters/filter_q'
        - $ref: '#/components/parameters/filter_is_active'
        - $ref: '#/components/parameters/filter_trashed'
        - $ref: '#/components/parameters/filter_date'
        - $ref: '#/components/parameters/min_price'
        - $ref: '#/components/parameters/max_price'
        - $ref: '#/components/parameters/category'
        - $ref: '#/components/parameters/product_variations'
        - $ref: '#/components/parameters/stores'
        - $ref: '#/components/parameters/vendors'
        - $ref: '#/components/parameters/min_quantity'
        - $ref: '#/components/parameters/max_quantity'
      responses:
        '200':
          description: Products Retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  current_page:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  first_page_url:
                    type: string
                    example: http://127.0.0.1:8000/backend/store/products?page=1
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema: null
    post:
      tags:
        - Products
      summary: Create a new product
      description: Adds a new product to the store.
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: My Product
                  description: Name of the product.
                slug:
                  type: string
                  example: my-product
                  description: URL-friendly identifier for the product.
                vh_st_store_id:
                  type: integer
                  example: 1
                  description: ID of the store the product belongs to.
                taxonomy_id_product_type:
                  type: integer
                  example: 1
                  description: Product Type Id from the taxonomies.
                taxonomy_id_product_status:
                  type: integer
                  example: 1
                  description: Status Id of the product.
                summary:
                  type: string
                  example: My Product Summary
                  description: A brief summary of the product.
                details:
                  type: string
                  example: My Product Details
                  description: Detailed information about the product.
                seo_meta_keyword:
                  type: array
                  items:
                    type: string
                  description: SEO keywords for the product.
                  example:
                    - buy products
                    - example
                available_at:
                  type: string
                  format: date
                  example: '2024-10-10'
                  description: Date when the product will be available.
                launch_at:
                  type: string
                  format: date
                  example: '2025-04-18'
                  description: Date when the product will be launched.
                categories:
                  type: object
                  description: Categories associated with the product, where keys are category IDs and values are booleans indicating selection.
                  additionalProperties:
                    type: boolean
                  example:
                    '213': true
                    '214': true
                    '223': true
                is_active:
                  type: integer
                  example: 1
                  description: Indicates if the product is active (1) or not (0).
                is_featured_on_home_page:
                  type: boolean
                  example: 1
                  description: Indicates if the product is featured on the home page (1) or not (0).
                is_featured_on_category_page:
                  type: boolean
                  example: 1
                  description: Indicates if the product is featured on the category page (1) or not (0).
                status_notes:
                  type: string
                  example: Example status notes
                  description: Notes about the product's status.
                meta:
                  type: object
                  nullable: true
                  example: null
                  description: Meta information for the product.
              required:
                - name
                - slug
                - vh_st_store_id
                - taxonomy_id_product_type
                - taxonomy_id_product_status
      responses:
        '200':
          description: Product Created Successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    $ref: '#/components/schemas/Product'
                  messages:
                    type: array
                    items:
                      type: string
                    example:
                      - Saved successfully.
        '400':
          description: Validation Errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                    description: List of validation error messages.
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema: null
    delete:
      tags:
        - Products
      summary: Delete a list of products
      description: This endpoint allows you to delete multiple product records based on the provided input.
      operationId: deleteProductList
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - items
              properties:
                type:
                  type: string
                  description: Action type (e.g., "delete").
                  example: delete
                items:
                  type: array
                  items:
                    type: object
                    required:
                      - id
                    properties:
                      id:
